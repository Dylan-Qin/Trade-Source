      "post-food-and-feed-trade-has-greatly-impacted-global-land-and-nitrogen-use-efficiencies-over-1961-2017-html": {
        "title": "Food and feed trade has greatly impacted global land and nitrogen use efficiencies over 1961–2017",
        "author": "Bai Zhaohai, Ma Lin",
        "tags": "International trade  agricultural products  land use efficiency  nitrogen use efficiency  cropland productivity  livestock productivity  feed efficiency  fertilizer efficiency  imports  exports  protein production  energy basis  optimality  resource use  trade patterns ",
        "content": "International trade of agricultural products has complicated and far-reaching impacts on land and nitrogen use efficiencies. We analysed the productivity of cropland and livestock and associated use of feed and fertilizer efficiency for over 240 countries, and estimated these countries’ cumulative contributions to imports and exports of 190 agricultural products for the period 1961–2017. Crop trade has increased global land and partial fertilizer nitrogen productivities in terms of protein production, which equalled savings of 2,270 Mha cropland and 480 Tg synthetic fertilizer nitrogen over the analysed period. However, crop trade decreased global cropland productivity when productivity is expressed on an energy (per calorie) basis. Agricultural trade has generally moved towards optimality, that is, has increased global land and nitrogen use efficiencies during 1961–2017, but remains at a relatively low level. Overall, mixed impacts of trade on resource use indicate the need to rethink trade patterns and improve their optimality.农产品国际贸易对土地利用效率和氮利用效率具有复杂而深远的影响。我们分析了240多个国家的作物种植和畜牧生产效率及相关饲料与化肥使用效率，并评估了这些国家在1961-2017年间对190种农产品进出口的累积贡献。以蛋白质产量衡量，作物贸易提高了全球土地生产率和部分氮肥生产率，相当于在分析期间节省了22.7亿公顷耕地和4800万吨合成氮肥。但若以能量（每卡路里）为衡量标准，作物贸易反而降低了全球耕地生产率。1961-2017年间，农业贸易总体上朝着优化方向发展——即提升了全球土地和氮利用效率，但仍处于较低水平。贸易对资源利用的混合影响表明，需要重新思考贸易模式并提升其优化程度。研究目的该论文旨在量化1961-2017年间全球农产品贸易对土地利用效率（土地生产率）和氮利用效率（氮肥生产率）的影响，揭示贸易模式如何改变资源利用的全球格局，并为优化农业贸易政策提供科学依据。研究方法  数据范围：覆盖240多个国家、190种农产品，包括作物种植和畜牧业数据。  效率指标：          土地生产率：以单位土地的蛋白质产量（或能量/卡路里）衡量。      氮肥生产率：以单位氮肥投入的蛋白质产量衡量。        评估框架：          计算各国进出口对全球资源效率的累积贡献。      对比贸易存在与不存在情景下的耕地和氮肥节约量。      核心观点  贸易的积极作用（以蛋白质衡量）：          作物贸易提升全球土地生产率和部分氮肥生产率，累计节省22.7亿公顷耕地和4800万吨合成氮肥。        贸易的消极作用（以能量衡量）：          作物贸易降低全球耕地生产率，表明高热量作物的贸易可能加剧土地低效利用。        总体趋势：          农业贸易整体优化了资源效率，但优化程度有限，仍存在提升空间。      创新点  多维度评估：首次同时从蛋白质和能量角度量化贸易对资源效率的差异化影响。  长期动态分析：揭示57年间贸易模式的演变及其资源效应。  全球尺度整合：涵盖作物与畜牧业系统，综合评估土地与氮肥的协同效率。潜在影响  政策启示：          需调整贸易结构，优先支持高蛋白、低资源消耗的农产品流通。      警惕高能量作物贸易对土地资源的潜在压力。        可持续发展：          为全球农业绿色转型提供数据支持，例如通过贸易优化减少氮污染和森林砍伐。        研究延伸：          可进一步结合水资源、碳排放等指标，构建更全面的农业贸易评估体系。      （注：解读严格基于论文内容，未添加主观评价。）资源链接: Food and feed trade has greatly impacted global land and nitrogen use efficiencies over 1961–2017",
        "url": "/Trade-Source/post/food_and_feed_trade_has_greatly_impacted_global_land_and_nitrogen_use_efficiencies_over_1961_2017.html",
        "date": "Dec 20, 2022"

      "post-china-s-future-food-demand-and-its-implications-for-trade-and-environment-html": {
        "title": "China’s future food demand and its implications for trade and environment",
        "author": "Zhao Hao, Ma Lin",
        "tags": "sustainability challenges  food demand  environmental impacts  China  livestock products  pasture  agricultural greenhouse gas emissions  agricultural imports  agricultural land area  GHG emissions  trade openness  domestic policies  sustainable international trade ",
        "content": "Satisfying China’s food demand without harming the environment is one of the greatest sustainability challenges for the coming decades. Here we provide a comprehensive forward-looking assessment of the environmental impacts of China’s growing demand on the country itself and on its trading partners. We find that the increasing food demand, especially for livestock products (~16%–30% across all scenarios), would domestically require ~3–12 Mha of dditional pasture between 2020 and 2050, resulting in ~-2% to +16% growth in agricultural greenhouse gas (GHG) emissions. The projected ~15%–24% reliance on agricultural imports in 2050 would result in ~90–175 Mha of agricultural land area and ~88–226 MtCO2-equivalent yr-1of GHG emissions virtually imported to China, which account for ~26%–46% and ~13%–32% of China’s global environmental impacts, respectively. The distribution of the environmental impacts between China and the rest of the world would substantially depend on development of trade openness. Thus, to limit the negative environmental impacts of its growing food consumption, besides domestic policies, China needs to also take responsibility in the development of sustainable international trade.在不损害环境的情况下满足中国的粮食需求是未来几十年最大的可持续发展挑战之一。本文对中国日益增长的粮食需求对本国及贸易伙伴造成的环境影响进行了全面前瞻性评估。研究发现，不断增长的食品需求（尤其是畜产品需求，所有情景下增幅约16%-30%）将导致2020至2050年间国内需新增约300-1200万公顷牧场，农业温室气体排放量将增长约-2%至+16%。预计到2050年中国约15%-24%的农业依赖进口，这将导致约9000-17500万公顷农业用地和约8.8-22.6亿吨二氧化碳当量/年的温室气体通过虚拟进口形式输入中国，分别占中国全球环境影响的26%-46%和13%-32%。中国与全球其他地区之间的环境影响分配将在很大程度上取决于贸易开放程度的发展。因此，为限制不断增长的食品消费对环境的负面影响，除国内政策外，中国还需在推动可持续国际贸易发展方面承担责任。论文解读：China’s future food demand and its implications for trade and environment1. 研究目的探讨中国未来粮食需求（尤其是畜产品）的增长对国内及全球环境（如土地利用、温室气体排放）的影响，并分析贸易政策在分配这些环境影响中的作用，以提出可持续发展的应对策略。2. 研究方法  前瞻性评估：基于情景分析（如需求增长、贸易开放程度等），预测2020-2050年中国粮食需求及环境影响。  量化指标：计算国内牧场扩张面积、农业温室气体排放变化，以及通过虚拟贸易转移的海外土地占用和碳排放。  贸易关联分析：评估进口依赖度对全球环境影响的分配效应。3. 核心观点  需求增长驱动环境影响：          畜产品需求增长16%-30%，需新增300-1200万公顷国内牧场。      农业温室气体排放变化区间为-2%至+16%，取决于生产效率和消费模式。        贸易的全球影响：          2050年，15%-24%的农业需求依赖进口，导致海外9000-17500万公顷土地占用和8.8-22.6亿吨CO₂当量/年的碳排放转移，分别占中国全球环境影响的26%-46%和13%-32%。        政策依赖性：贸易开放程度将显著影响中国与贸易伙伴之间的环境责任分配。4. 创新点  综合评估：首次将中国粮食需求、国内生产、国际贸易与环境影响（土地、碳排放）纳入统一分析框架。  虚拟贸易量化：明确中国通过进口转移的环境压力规模及其占比。  政策联动视角：强调国内政策与国际贸易规则协同对可持续发展的必要性。5. 潜在影响  政策制定：呼吁中国在优化国内农业结构（如减少牧场扩张）的同时，参与制定可持续贸易标准，减少“环境外包”。  全球合作：研究结果可为国际气候谈判和粮食安全合作提供依据，推动跨国环境责任分担机制的建立。  学术方向：为其他新兴经济体研究食物-贸易-环境关联提供方法论参考。（注：解读严格基于论文内容，未添加主观评价。）资源链接: China’s future food demand and its implications for trade and environment",
        "url": "/Trade-Source/post/china_s_future_food_demand_and_its_implications_for_trade_and_environment.html",
        "date": "Dec 16, 2022"

      "post-an-analysis-of-korea-s-environmental-goodstradeto-china-and-its-policy-implications-html": {
        "title": "An Analysis of Korea’s Environmental GoodsTradeto China and its Policy Implications",
        "author": "Daejong Gwak",
        "tags": "environmental goods and services  EGS  EGS trade  trade liberalization  tariffs  tariff barriers  non-tariff barriers  NBTs  Korea  China  service trade  trade policy  environmental policy ",
        "content": "Amid increasing implementations of various regulations and measures for environmental protection in many countries with the widening awareness of environmental issues, the discussion of trade liberalization of environmental goods and services (EGS) in the international community has also been revitalized. Since its establishment in 1995, the WTO (World Trade Organization) has discussed this subject in the trade and environment committee. One of the main issues is lowering tariff levels and the reduction and elimination of non-tariff barriers on EGS.With regard to trade liberalization of environment-related goods in the Asia-Pacific Economic Cooperation (APEC) Ministerial Meeting of 2012, it was agreed that discussions on trade liberalization will be focused on 54 items by HS 6-digit classification. Among these 54 items, the photovoltaic equipment solar panels, wind power generators, sorting crushers for recycling, liquid filters, and precision equipment for environmental analysis are included. Moreover, even in the WTO, Japan, US, EU, South Korea, Switzerland, Singapore, Australia and Canada started negotiations in January 2014 of a tariff reduction for new environment-related goods in volunteer countries in order to achieve both environmental protection and trade promotion.While Korea’s exports of environmental goods and services remained under the level of 5 billion US dollars in the early 1990s, it soared to over 40 billion US dollars in 2013.This article analyzes Korea’s EGS trade toward China according to the category of common OECD/WTO/APEC EGS classification. Of course, recent trends and issues of trade liberalization of EGS among international institutions such as WTO and APEC are summarized, and the conclusion suggests some policy implications.随着各国环保意识不断增强，各类环保法规措施日益广泛实施，国际社会关于环境商品与服务（EGS）贸易自由化的讨论也再度活跃。自1995年成立以来，世界贸易组织（WTO）一直在贸易与环境委员会中探讨这一议题，其核心内容之一便是降低环境商品与服务的关税水平及削减非关税壁垒。2012年亚太经合组织（APEC）部长级会议就环境相关产品贸易自由化达成共识，决定以HS六位编码为标准重点讨论54类商品，其中包括光伏设备太阳能板、风力发电机、回收分选破碎机、液体过滤器及环境分析精密仪器等。2014年1月，日本、美国、欧盟、韩国、瑞士、新加坡、澳大利亚和加拿大等国更在WTO框架下启动自愿参与的环境新品关税减让谈判，旨在实现环境保护与贸易促进的双重目标。韩国环境商品与服务出口额从上世纪90年代初不足50亿美元，到2013年已突破400亿美元大关。本文依据经合组织/WTO/APEC通用环境商品与服务分类标准，系统分析了韩国对中国环境商品与服务的贸易状况，梳理了WTO、APEC等国际机构在环境商品与服务贸易自由化方面的最新动态与争议焦点，并在结论部分提出相关政策建议。论文解读：An Analysis of Korea’s Environmental Goods Trade to China and its Policy Implications1. 研究目的论文旨在分析韩国对中国环境商品与服务（EGS）的贸易现状，探讨国际组织（如WTO、APEC）在EGS贸易自由化中的进展与争议，并提出政策建议，以促进环境保护与贸易发展的协同推进。2. 研究方法  数据来源：基于OECD/WTO/APEC的EGS分类标准，选取HS六位编码下的54类环境商品（如光伏设备、风力发电机等）。  分析框架：          梳理韩国对华EGS贸易的规模与结构（1990年代至2013年）；      总结WTO、APEC等国际谈判的动态与分歧；      结合贸易自由化趋势，提出政策建议。      3. 核心观点  贸易增长：韩国EGS出口额从1990年代的不足50亿美元增至2013年的400亿美元，中国是其重要市场。  国际谈判进展：          APEC（2012年）就54类环境商品关税减让达成共识；      WTO框架下多国（2014年）启动自愿性关税减让谈判，但发展中国家与发达国家存在分歧（如技术转让、非关税壁垒）。        政策需求：需平衡环保目标与贸易利益，推动技术合作与非关税壁垒削减。4. 创新点  聚焦中韩EGS贸易：填补了韩国对华环境商品贸易系统性研究的空白。  动态分析国际谈判：结合APEC、WTO最新进展，揭示谈判中的矛盾点（如技术壁垒 vs. 关税减让）。  政策建议的实践性：提出基于国际规则与双边合作的具体措施。5. 潜在影响  对韩国：优化EGS出口结构，巩固中国市场份额；推动国内环保技术升级。  对中国：借鉴韩国经验，完善环境商品进口政策；参与国际规则制定。  对全球EGS贸易：为多边谈判提供案例参考，促进环保与贸易的协同发展。总结论文通过实证分析与政策研究，揭示了韩国对华EGS贸易的增长动力与国际合作挑战，为发展中国家参与环境商品自由化谈判提供了重要依据。资源链接: An Analysis of Korea’s Environmental GoodsTradeto China and its Policy Implications",
        "url": "/Trade-Source/post/an_analysis_of_korea_s_environmental_goodstradeto_china_and_its_policy_implications.html",
        "date": "Dec 09, 2022"
      }

      "post-the-effects-oftradeagreements-ontrade-asymmetric-partners-and-types-of-agreements-html": {
        "title": "The Effects ofTradeAgreements onTrade: Asymmetric Partners and Types of Agreements",
        "author": "Jae Duck Kim",
        "tags": "free trade  trade agreements  free trade agreements  FTAs  trade modeling  trade policy  customs union  microfounded gravity model  preferential trade agreements  effects of trade agreements  exports  export agreements  export modeling  export policy ",
        "content": "In this paper, we investigate the effects of preferential trade agreements on trade volumes for over 170 countries from 1970 to 2010 using the microfounded gravity model.To disentangle the relative impact of partners’ income groups (North-North, North-South, and South-South) and levels of economic integration, this study uses uni-directional trade flows between two countries and disaggregate types of agreement (Customs Unions, Free Trade Agreements, and Partial Scope Agreements). Preferential trade liberalization was found to have strong positive effects on trade between two trade partners on average.The South-South RTAs have the strongest trade-creating effect in comparison to other combinations of trade agreements. Surprisingly, the North’s trade-creating effects were found to be much stronger in North-South trade agreements.These results imply that developed countries experience more beneficial effects on exports than developing or less developed countries through preferential trade agreements. Moreover, Custom Unions were found to have stronger trade-creating effects than FTAs or PSAs.本文运用微观基础引力模型，研究了1970至2010年间 preferential trade agreements 对170余个国家贸易流量的影响。为区分贸易伙伴收入群体（北北型、南北型、南南型）与经济一体化水平的相对作用，本研究采用两国间单向贸易流数据，并对协定类型（关税同盟、自由贸易协定、局部范围协定）进行细分分析。研究发现，preferential trade liberalization 平均而言对贸易伙伴间交易量具有显著促进作用。与其他类型协定相比，南南型区域贸易协定产生的贸易创造效应最为突出。出人意料的是，北方国家在南北型协定中表现出更强的贸易创造效应，这表明发达国家通过preferential trade agreements获得的出口收益高于发展中国家或欠发达国家。此外，关税同盟的贸易创造效应强于自由贸易协定或局部范围协定。论文解读：The Effects of Trade Agreements on Trade: Asymmetric Partners and Types of Agreements1. 研究目的本文旨在分析不同收入群体国家之间（北北型、南北型、南南型）以及不同类型贸易协定（关税同盟、自由贸易协定、局部范围协定）对贸易流量的影响，以揭示贸易自由化的差异化效应。2. 研究方法  数据范围：1970—2010年间170余个国家的双边贸易数据，采用微观基础引力模型。  关键变量：          贸易伙伴分类：按收入水平划分为北北型（发达国家间）、南北型（发达国家与发展中国家间）、南南型（发展中国家间）。      协定类型：关税同盟（CU）、自由贸易协定（FTA）、局部范围协定（Partial Scope Agreement）。        分析方法：通过单向贸易流数据，量化不同协定类型和贸易伙伴组合对贸易流量的边际效应。3. 核心观点  总体效应：优惠贸易自由化（preferential trade liberalization）显著促进贸易流量增长。  贸易伙伴差异：          南南型协定的贸易创造效应最强，可能因发展中国家间初始贸易壁垒较高，自由化后边际收益更大。      南北型协定中，北方国家（发达国家）的出口收益高于南方国家，表明发达国家在协定中占据更有利地位。        协定类型差异：          关税同盟（CU）的贸易创造效应最强，因其深度一体化（共同外部关税、政策协调）降低了交易成本。      自由贸易协定（FTA）和局部范围协定的效应相对较弱。      4. 创新点  细分分析：首次系统区分贸易伙伴收入群体与协定类型，揭示异质性影响。  实证发现：挑战传统认知，指出南北型协定中发达国家获益更多，而南南型协定的贸易创造效应被低估。5. 潜在影响  政策启示：          发展中国家可通过南南型协定增强贸易合作，但需警惕南北型协定的不对称收益。      深度一体化（如关税同盟）更有利于贸易增长，但需权衡主权让渡成本。        学术贡献：为贸易协定异质性研究提供新证据，推动引力模型在贸易政策评估中的应用。（注：解读严格基于论文内容，未添加主观评价。）资源链接: The Effects ofTradeAgreements onTrade: Asymmetric Partners and Types of Agreements",
        "url": "/Trade-Source/post/the_effects_oftradeagreements_ontrade_asymmetric_partners_and_types_of_agreements.html",
        "date": "Dec 07, 2022"
      }

      "post-china-s-processingtrade-trends-and-implications-html": {
        "title": "China&apos;s ProcessingTrade: Trends and Implications",
        "author": "Bawoo Kim",
        "tags": "China  Korea  trade  China-Korea trade  processing trade  industrial upgrading  industrial structure  brand value  employment  employment policy  unemployment  unemployment policy  trade policy ",
        "content": "China, the largest trading partner of Korea, is emerging as a key player in the world economy. However, China’s processing trade is not emphasized despite its role and importance due to the wrong perception concerning processing trade. Only low value-added products are associated with processing trade, which is thought to decay in the near future. However, in China-Korea trade, the proportion of processing trade is high (nearly half), and it is concentrated in high value-added industries such as electronics.Therefore, it is expected to continue in the future. In the early days, the processing trade of China was concentrated in labor-intensive items, but with foreign-funded enterprises and related R&amp;D expansion, the proportion of technology-intensive items such as electronics and machinery increased gradually. This contributed to the enhancement of the overall technology level of China. There is an assessment that contributes towards relieving the unemployment problem in China. However, still a significant portion of the processing trade consists of the simple processing and assembling stages.The high portion of simple processing trade is an obstacle to the advancement of industrial structure and China’s own brand value. As part of the background to these discussions, the Chinese government has been expanding the scope of the processing trade restrictions continuously to promote the advancement of the domestic industry since 1999. However, as part of the economic stimulus package to offset the impact of the global financial crisis, processing trade restrictions were eased in 2009.Along with the recovery of the world economy in 2010, the Chinese government is again expanding the scope of the restrictions. It is expected that more prohibited items for processing trade will be added, which will be a burden for related industries. In this study, we provide strategic implications for Korea’s approach to China by analyzing the structural changes and related policy changes in China. In particular, this paper attempts to analyze the industrial processing trade between Korea and China by using China Custom trade data.中国作为韩国最大的贸易伙伴，正在世界经济中扮演关键角色。然而，由于对加工贸易存在认知误区，其作用和重要性未得到充分重视——人们往往将加工贸易与低附加值产品挂钩，并认为其即将衰退。但中韩贸易中加工贸易占比高达近半数，且集中于电子等高附加值产业，因此预计未来仍将持续发展。早期中国加工贸易以劳动密集型产品为主，随着外资企业入驻及相关研发投入扩大，电子、机械等技术密集型产品比重逐步提升，这对中国整体技术水平的提高产生了积极影响。有评估认为加工贸易对缓解中国就业压力具有贡献，但目前仍存在大量简单加工组装环节。这种高比例的简单加工贸易阻碍了产业结构升级和中国自主品牌价值提升。作为政策背景，中国政府自1999年起持续扩大加工贸易限制范围以促进国内产业升级，但2009年为应对全球金融危机冲击放宽了限制。随着2010年世界经济复苏，中国政府再次扩大限制范围，预计未来将新增更多加工贸易禁止类目，这将对相关产业造成压力。本研究通过分析中国加工贸易结构变化及相关政策调整，为韩国对华策略提供战略启示。特别地，本文尝试运用中国海关贸易数据对中韩产业加工贸易进行实证分析。论文解读：China’s Processing Trade: Trends and Implications1. 研究目的本研究旨在厘清中国加工贸易的发展趋势及其经济影响，纠正“加工贸易等同于低附加值产业”的认知误区，并分析政策调整对中韩贸易的潜在影响，为韩国制定对华贸易策略提供依据。2. 研究方法  实证分析：基于中国海关贸易数据，量化分析加工贸易的结构变化，尤其是中韩贸易中高附加值产业（如电子、机械）的占比。  政策分析：梳理中国加工贸易政策的阶段性调整（如1999年限制扩大、2009年放宽、2010年重新收紧），评估其对产业升级的影响。3. 核心观点  趋势变化：中国加工贸易已从劳动密集型（如纺织）转向技术密集型（如电子、机械），外资企业及研发投入推动了这一转型。  经济作用：加工贸易对中国技术进步和就业缓解有积极贡献，但简单组装环节占比过高仍制约产业升级和自主品牌发展。  政策矛盾：中国政府通过限制加工贸易推动产业升级，但政策反复（如金融危机期间放宽）反映了其对短期经济稳定的权衡。4. 创新点  数据验证：利用海关贸易数据实证揭示加工贸易的高附加值化，挑战传统认知。  中韩视角：聚焦中韩加工贸易的独特性（占双边贸易近半数），提出针对性政策建议。5. 潜在影响  对韩国的启示：需重新评估对华加工贸易依赖，调整产业链布局以应对中国政策收紧（如禁止类目增加）。  对中国的影响：政策调整可能加速技术密集型加工贸易升级，但短期内可能挤压低端产业，加剧就业压力。总结本文通过结构分析与政策评估，揭示了中国加工贸易的双重性（技术提升与低端依赖并存），为理解中韩贸易动态及未来政策走向提供了关键依据。资源链接: China’s ProcessingTrade: Trends and Implications",
        "url": "/Trade-Source/post/china_s_processingtrade_trends_and_implications.html",
        "date": "Dec 07, 2022"
      }

      "post-patterns-of-vertical-intra-industrytradeconsidering-differences-in-quality-the-south-korean-case-html": {
        "title": "Patterns of Vertical Intra-IndustryTradeConsidering Differences in Quality: The South Korean Case",
        "author": "Minsung Kang",
        "tags": "intra-industry trade  IIT  trade goods  classification  global trade  trade policy  trade determinants  product differentiation  R&amp;D  R&amp;D policy  Korea ",
        "content": "The simultaneous exports and imports within same industries is well known as the intra-industry trade (IIT). Since the pioneering empirical literatures of Balassa (1966)1) and Grubel and Lloyd (1975)2), bunch of empirical and theoretical papers studied this new paradigm of international trade challenging to the classical Heckscher - Ohlin paradigm. On the steps of IIT studies, the most essential progress was the division of IIT into Horizontal IIT (HIIT) and Vertical IIT (VIIT). This classification is based on the characteristics of product differentiation. HIIT is the trade of product which is close substitute but differ in characteristics, on the contrary VIIT differ in embodied quality level.In empirical literatures, the division between HIIT and VIIT is accomplished by unit price comparison. If unit price ratio defined as export product price over import product price of product which belong to same industry goes to specific range, this trade is on HIIT and if that ratio is out of that range this kind of trade go to VIIT. This simple methodology have been very common practical way for IIT research and generally the price ratio range for HIIT is 75~125% or 85~115%. In other words, if a product’s export price is higher than import price over 125% (or 115%) or lower than import price below 75% (or 85%), both cases are classified as VIIT. Another progress in IIT studies was the research on the determinants of HIIT/VIIT. Various countryand industry-specific determinants have been studied and differences in factor endowments and market size, physical and/or institutional barrier against trade and foreign direct investment (FDI) are the key elements determining IIT in country level.Though these determinants have been studied extensively during past decades, little is known of the impact of national technological capacity on IIT. Considering VIIT as occurring from product differentiation with quality difference, this is very surprising.In these perspectives, this paper investigates the determinants of Korea’s VIIT with special interest on national R&amp;D stock. Classical analysis of VIIT will be followed by separated investigation of HQ-VIIT (Higher Quality VIIT) and LQ-VIIT (Lower Quality VIIT). This segregated analysis will give deepened understanding of VIIT determinants.同一行业内同时存在的出口与进口现象被称为产业内贸易(IIT)。自Balassa(1966)和Grubel与Lloyd(1975)的开创性实证研究以来，大量实证与理论文献开始研究这一挑战传统赫克歇尔-俄林范式的新型国际贸易模式。在产业内贸易研究进程中，最重要的进展是将产业内贸易划分为水平型产业内贸易(HIIT)与垂直型产业内贸易(VIIT)。这种分类基于产品差异化的特征：水平型产业内贸易指特性不同但可相互替代的产品贸易，而垂直型产业内贸易则体现为产品质量等级的差异。. . 在实证研究中，通常采用单位价格比较法区分水平型与垂直型产业内贸易。若某行业产品出口单价与进口单价比值处于特定区间（通常为75%~125%或85%~115%），则归为水平型产业内贸易；若超出该区间则视为垂直型产业内贸易。这种简易方法已成为产业内贸易研究的通行做法。具体而言，当某产品出口价格高于进口价格125%（或115%）以上，或低于进口价格75%（或85%）以下时，均被归类为垂直型产业内贸易。. . 产业内贸易研究的另一进展是对其决定因素的探索。学者们研究了诸多国家与行业层面的影响因素，发现要素禀赋差异、市场规模、贸易与外商直接投资(FDI)的实体/制度壁垒是国家层面产业内贸易的关键决定因素。尽管这些因素在过去数十年得到广泛研究，但国家技术能力对产业内贸易的影响却鲜有涉及——考虑到垂直型产业内贸易源于产品质量差异形成的产品差异化，这一研究空白令人意外。. . 基于上述背景，本文重点考察韩国垂直型产业内贸易的决定因素，特别关注国家研发存量的影响。在经典垂直型产业内贸易分析基础上，本文还将分别研究高质量垂直型产业内贸易(HQ-VIIT)与低质量垂直型产业内贸易(LQ-VIIT)，这种分类研究将深化对垂直型产业内贸易决定机制的理解。论文解读：Patterns of Vertical Intra-Industry Trade Considering Differences in Quality: The South Korean Case1. 研究目的本文旨在分析韩国垂直型产业内贸易（VIIT）的决定因素，重点关注国家研发存量（R&amp;D stock）对VIIT的影响。此外，论文进一步将VIIT细分为高质量垂直型产业内贸易（HQ-VIIT）和低质量垂直型产业内贸易（LQ-VIIT），以探究不同质量层级的VIIT的决定机制差异。2. 研究方法  垂直型产业内贸易（VIIT）的界定：采用单位价格比较法，若某行业产品的出口单价与进口单价比值超出特定区间（如75%~125%或85%~115%），则归为VIIT。  分类研究：将VIIT进一步划分为HQ-VIIT（出口价格显著高于进口价格）和LQ-VIIT（出口价格显著低于进口价格）。  实证分析：基于韩国贸易数据，考察国家研发存量、市场规模、要素禀赋差异等因素对VIIT的影响，并对比HQ-VIIT与LQ-VIIT的决定因素差异。3. 核心观点  VIIT的决定因素：国家研发存量是影响VIIT的关键因素，尤其是高质量VIIT（HQ-VIIT），因为技术能力提升有助于生产更高附加值的产品。  HQ-VIIT与LQ-VIIT的差异：          HQ-VIIT（出口高质量产品）更依赖于国家的技术创新能力（如研发投入）。      LQ-VIIT（出口低质量产品）可能受劳动力成本、市场规模等传统比较优势因素的影响更大。        填补研究空白：现有文献较少关注技术能力对VIIT的影响，本文通过引入研发存量变量，弥补了这一研究不足。4. 创新点  细化VIIT分类：首次将VIIT进一步划分为HQ-VIIT和LQ-VIIT，深化了对不同质量层级产业内贸易的理解。  引入研发存量变量：强调国家技术能力对VIIT（尤其是高质量VIIT）的影响，拓展了产业内贸易的决定因素研究。  聚焦韩国案例：韩国作为技术密集型经济体，其VIIT模式对新兴工业化国家具有参考价值。5. 潜在影响  理论层面：丰富了产业内贸易理论，特别是垂直型产业内贸易的决定机制研究，为后续研究提供新的分析框架。  政策层面：对韩国及其他新兴经济体具有政策启示，如加强研发投入可促进高质量产品出口，优化贸易结构。  国际贸易研究：为技术能力与贸易模式的关系提供了实证支持，可能影响未来关于技术创新与国际贸易的讨论。总结本文通过细化VIIT分类并引入研发存量变量，系统分析了韩国垂直型产业内贸易的决定因素，尤其强调了技术能力对高质量VIIT的促进作用。其创新性分类和研究方法为产业内贸易研究提供了新视角，对理论和政策均具有重要价值。资源链接: Patterns of Vertical Intra-IndustryTradeConsidering Differences in Quality: The South Korean Case",
        "url": "/Trade-Source/post/patterns_of_vertical_intra_industrytradeconsidering_differences_in_quality_the_south_korean_case.html",
        "date": "Dec 06, 2022"
      }

      "post-is-usingtradepolicyfor-foreignpolicya-sno-job-on-linkage-friend-shoring-and-the-challenges-for-multilateralism-html": {
        "title": "Is usingtradepolicyfor foreignpolicya “SNO job”? On linkage, friend-shoring and the challenges for multilateralism",
        "author": "Robert Wolfe",
        "tags": "Noneconomic objectives; trade policy; foreign policy; linkage; multilateralism ",
        "content": "Using trade policy to achieve foreign policy objectives has a long history. Punishing enemies and rewarding friends by granting or withholding market access, sanctions or blockades are venerable forms of trade policy used as foreign policy. A more recent form is the inclusion of noncommercial provisions in trade agreements. All these tools are based on linkage, premised on the assumption that a desired outcome can be achieved by interventions that would increase or decrease trade. The latest instance is so-called “friend-shoring”, which would in principle isolate enemies, although it will be difficult in practice and risks undermining multilateralism. The cost of these interventions is susceptible to economic analysis, even if the conclusion is that it is worth paying. Influenced by Alan Winters who called national security as a motivation for agriculture protection a “so-called non-economic objective” or SNO, I argue that using a trade policy tool for a foreign policy purpose as if there is no cost is a SNO job, an attempt to justify an intervention aimed at one objective by framing it as being valuable for another.利用贸易政策实现外交目标由来已久。通过开放或限制市场准入、实施制裁或封锁来惩罚敌人、奖赏盟友，是贸易政策服务于外交的古老形式。较新的做法则是在贸易协定中加入非商业条款。这些工具都基于联动逻辑，其前提假设是通过增减贸易的干预手段能够达成预期目标。最新案例是所谓”友岸外包”，该政策原则上旨在孤立对手，但实践难度大且可能破坏多边主义。即便最终认定代价值得付出，这些干预措施的成本仍可进行经济分析。受艾伦·温特斯将农业保护的国家安全动机称为”所谓非经济目标”（SNO）的启发，我认为将贸易政策工具用于外交目标却无视成本的行为，实属SNO操作——这种干预本为某一目标，却试图通过包装成对另一目标有价值来正当化。研究目的论文旨在批判性分析利用贸易政策实现外交目标（如孤立对手、强化盟友关系）的合理性，揭示此类政策背后的“联动逻辑”缺陷及其对多边贸易体系的潜在破坏，并提出此类行为本质上是“SNO操作”（即通过包装非经济目标来掩盖真实成本）。研究方法  历史分析法：梳理贸易政策服务于外交目标的历史演变（如制裁、市场准入限制、贸易协定中的非商业条款）。  案例研究：以“友岸外包”（friend-shoring）为最新案例，分析其政策意图与实际执行间的矛盾。  经济成本分析：评估此类干预措施的经济代价，即使其目标被认定为合理。  概念借鉴：引入艾伦·温特斯的“所谓非经济目标”（SNO）框架，批判贸易政策工具被滥用的现象。核心观点  联动逻辑的局限性：通过贸易增减实现外交目标的前提假设（如“经济依赖可改变政治行为”）往往不成立，实践效果与预期存在偏差。  友岸外包的悖论：试图通过供应链重组孤立对手的政策，可能因全球价值链复杂性而难以执行，同时削弱多边合作基础。  SNO操作的本质：将贸易政策工具用于外交目标时，常以“经济合理性”为名掩盖真实成本，实则为非经济目标的包装。创新点  理论框架创新：将温特斯的SNO概念拓展至贸易外交领域，揭示政策制定中目标与手段的错位。  批判性视角：突破传统对“友岸外包”等政策的功利性讨论，强调其经济成本与制度性风险（如破坏多边主义）。潜在影响  政策层面：呼吁决策者审慎评估贸易外交工具的实际效果与隐性成本，避免牺牲长期经济利益。  学术层面：为研究“经济-政治联动”提供新分析框架，推动对贸易政策非经济动机的量化研究。  国际体系层面：警示过度依赖贸易工具实现政治目标可能加速多边贸易体系的碎片化。（注：解读严格基于摘要内容，未扩展原文未明确提及的细节。）资源链接: Is usingtradepolicyfor foreignpolicya “SNO job”? On linkage, friend-shoring and the challenges for multilateralism",
        "url": "/Trade-Source/post/is_usingtradepolicyfor_foreignpolicya_sno_job_on_linkage_friend_shoring_and_the_challenges_for_multilateralism.html",
        "date": "Dec 06, 2022"
      }

      "post-supplementary-material-from-evolutionary-trade-offs-between-baseline-and-plastic-gene-expression-in-two-congeneric-oyster-species-html": {
        "title": "Supplementary material from &apos;Evolutionary trade-offs between baseline and plastic gene expression in two congeneric oyster species&apos;",
        "author": "Li Ao, Li Li, Wang Wei, Zhang Guofan",
        "tags": "Organismal responses  environmental stresses  climate change  gene expression  genetic adaptation  plastic changes  evolutionary strategy  Heat shock protein  hsp family genes  thermal adaptation  oysters  Crassostrea gigas  C. angulata  northern and southern coasts  China  common garden  reciprocal transplant experiments  basal levels  expression plasticity  heat stress  genetic assimilation  adaptive strategies  evolutionary trade-offs  molecular level  rapid climate change ",
        "content": "Organismal responses to environmental stresses are a determinant of the effect of climate change. These can occur through the regulation of gene expression, involving genetic adaptation and plastic changes as evolutionary strategy. Heat shock protein (hsp) family genes are extensively expanded and play important roles in thermal adaptation in oysters. We investigated expression of all heat-responsive hsps in two allopatric congeneric oyster species, Crassostrea gigas and C. angulata, which are respectively distributed along the northern and southern coasts of China, using common garden and reciprocal transplant experiments. Our results showed that hsps in C. gigas have evolved higher basal levels of expression under ambient conditions at each field site, with lower expression plasticity in response to heat stress in comparison to C. angulata, which exhibited lower baseline expression but higher expression plasticity. This pattern was fixed regardless of environmental disturbance, potentially implying genetic assimilation. Our findings indicate divergent adaptive strategies with underlying evolutionary trade-offs between genetic adaptation and plasticity at the molecular level in two oyster congeners in the face of rapid climate change.生物对环境胁迫的响应是决定气候变化影响的关键因素。这些响应可通过基因表达的调控实现，涉及遗传适应与可塑性变化作为进化策略。热休克蛋白（hsp）基因家族在牡蛎中广泛扩增，对温度适应起着重要作用。我们通过同园种植与互移植实验，研究了分布于中国南北海岸的近缘种太平洋牡蛎（Crassostrea gigas）与葡萄牙牡蛎（C. angulata）中所有热响应hsp基因的表达特征。结果显示，与表现出较低基线表达但较高表达可塑性的葡萄牙牡蛎相比，太平洋牡蛎的hsp基因在各实验点常态环境下演化出更高的基础表达水平，而对热胁迫的表达可塑性较低。这种模式不受环境扰动影响而保持稳定，可能暗示了遗传同化现象。我们的研究揭示了两种近缘牡蛎在快速气候变化背景下，分子层面遗传适应与可塑性之间存在进化权衡的差异化适应策略。论文解读1. 研究目的本研究旨在探究两种近缘牡蛎（太平洋牡蛎 Crassostrea gigas 和葡萄牙牡蛎 C. angulata）在应对环境温度变化时的基因表达策略差异，重点关注热休克蛋白（hsp）基因家族的表达特征，以揭示遗传适应（基线表达）与可塑性（表达变化）之间的进化权衡关系。2. 研究方法  实验设计：采用同园种植（common garden）和互移植实验（reciprocal transplantation），比较两种牡蛎在不同环境（中国南北海岸）中的基因表达模式。  研究对象：分析所有热响应hsp基因的表达特征，包括基线表达（常态环境下的表达水平）和表达可塑性（热胁迫下的表达变化）。  数据稳定性验证：通过环境扰动实验，检验表达模式的稳定性。3. 核心观点  表达策略差异：          太平洋牡蛎：hsp基因在常态环境下表现出更高的基线表达，但对热胁迫的表达可塑性较低。      葡萄牙牡蛎：hsp基因的基线表达较低，但对热胁迫的表达可塑性更高。        遗传同化现象：太平洋牡蛎的高基线表达模式不受环境扰动影响，可能表明其hsp基因的表达已通过遗传同化固定。  进化权衡：两种牡蛎在遗传适应（基线表达）与可塑性（表达变化）之间存在差异化策略，反映了对快速气候变化的适应机制差异。4. 创新点  首次系统比较：在同一实验框架下比较两种近缘牡蛎的hsp基因表达策略，揭示遗传适应与可塑性的权衡关系。  遗传同化的证据：提出太平洋牡蛎的高基线表达可能源于遗传同化，为理解物种适应机制提供了新视角。  环境稳定性验证：通过互移植实验证明表达模式的稳定性，排除了短期环境影响的干扰。5. 潜在影响  进化生物学：为理解物种在气候变化下的适应策略（遗传固定 vs. 可塑性）提供分子层面的证据。  保护生物学：有助于预测不同物种对气候变化的适应潜力，如高基线表达的物种可能更耐受稳态环境，而高可塑性物种可能更适应波动环境。  水产养殖：为牡蛎耐温品种选育提供理论依据，如根据目标环境选择基线表达或可塑性优势的品系。总结本研究通过比较两种牡蛎的hsp基因表达模式，揭示了遗传适应与可塑性之间的进化权衡，并提出了遗传同化的可能机制。其发现对理解物种适应策略及应对气候变化的生物学响应具有重要意义。资源链接: Supplementary material from ‘Evolutionary trade-offs between baseline and plastic gene expression in two congeneric oyster species’",
        "url": "/Trade-Source/post/supplementary_material_from_evolutionary_trade_offs_between_baseline_and_plastic_gene_expression_in_two_congeneric_oyster_species.html",
        "date": "Nov 18, 2022"
      }

      "post-internationaltraderelations-of-the-european-union-a-legal-andpolicyanalysis-html": {
        "title": "InternationalTradeRelations of the European Union: A Legal andPolicyAnalysis",
        "author": "Rafael Leal-Arcas",
        "tags": "EU external trade relations  plurilateral trade order  EU international relations law  EU trade law  international trade law  EU trade policy ",
        "content": "This book is an analysis of the European Union (EU) as a case study in a new plurilateral trade order. This book is a contribution to the EU’s external trade relations, which is a sub-field of the broader field of the EU international relations law. This book is not about EU trade law as seen from the outside, nor is it a study of international trade law; rather, it is an introspective analysis of EU trade law and policy. In conducting this research, I have identified the EU external trade relations as the main field of study, and international trade law as a background field, with a specific interest in services trade in the Doha Round.本书以欧盟（EU）为案例，分析新兴多边贸易秩序。本书是对欧盟对外经贸关系这一子领域的研究贡献，该领域属于更广泛的欧盟国际关系法范畴。本书既非从外部视角解读欧盟贸易法，亦非对国际贸易法的探讨，而是对欧盟贸易法律与政策的内省式分析。在研究过程中，我将欧盟对外经贸关系确定为核心研究领域，以国际贸易法为背景框架，并特别关注多哈回合中的服务贸易议题。论文解读：International Trade Relations of the European Union: A Legal and Policy Analysis1. 研究目的本书旨在以欧盟为案例，分析新兴多边贸易秩序，聚焦欧盟对外经贸关系的法律与政策框架。其核心目标是对欧盟贸易法律与政策进行内省式分析，而非从外部视角解读欧盟贸易法或泛论国际贸易法。2. 研究方法  案例研究法：以欧盟为具体研究对象，探讨其在国际贸易体系中的法律与政策实践。  法律与政策分析：结合国际贸易法（尤其是多哈回合的服务贸易议题）作为背景框架，解析欧盟的贸易规则制定与执行逻辑。  内省式分析：从欧盟内部视角出发，研究其贸易政策的形成机制及对外关系策略。3. 核心观点  欧盟的贸易法律与政策具有独特性，需结合其内部治理结构（如超国家性与成员国主权平衡）来理解。  多边贸易秩序（如WTO多哈回合）对欧盟的服务贸易政策产生显著影响，欧盟在谈判中扮演关键角色。  欧盟的对外经贸关系是国际关系法与国际贸易法的交叉领域，需兼顾法律规范与政治经济现实。4. 创新点  视角创新：区别于传统的外部视角或宏观国际贸易法研究，本书采用内省式分析，深入欧盟内部法律与政策逻辑。  领域聚焦：将欧盟对外经贸关系作为独立研究领域，填补了欧盟国际关系法子领域的学术空白。  议题选择：以服务贸易为切入点，结合多哈回合谈判，揭示欧盟在多边贸易体系中的策略与挑战。5. 潜在影响  学术层面：为欧盟贸易法、国际关系法及国际贸易法研究提供新的分析框架，推动交叉学科探讨。  政策层面：对欧盟及其成员国的贸易政策制定者具有参考价值，尤其涉及多边谈判与服务贸易规则。  实践意义：帮助国际组织、企业及非政府组织理解欧盟贸易政策的底层逻辑，优化合作与谈判策略。总结本书通过法律与政策的内部分析，系统阐释了欧盟在多边贸易秩序中的角色，其创新性视角和聚焦服务贸易的案例研究，为相关领域提供了理论深化与实践指导。资源链接: InternationalTradeRelations of the European Union: A Legal andPolicyAnalysis",
        "url": "/Trade-Source/post/internationaltraderelations_of_the_european_union_a_legal_andpolicyanalysis.html",
        "date": "Nov 01, 2022"

      "post-wastefultradebarriersin-oligopoly-html": {
        "title": "WastefulTradeBarriersin Oligopoly",
        "author": "Kentaro Inomata",
        "tags": "red-tape barriers(RTBs)  oligopolistic competition  tariff  backlash  welfareanalysis ",
        "content": "Trade barriers can exist variably and are not just limited to tariffs. Based on a bilateraltrade model under international oligopolistic competition, we show that governments endogenouslydetermine red-tape barriers (RTBs), which are trade barriers caused by wastefuladministrative procedures. We also find that RTBs can have the opposite reaction totariffs. Particularly, we find that the fall in the RTB level can be larger than the rise intariffs (backlash effects). Finally, in the case of a coordinated tariff rate increase under afree trade agreement between the two countries, it is shown that an increase in tariffs canimprove consumer surplus, producer surplus, and government income and expenditure.贸易壁垒可以以多种形式存在，并不只限于关税。基于国际寡头竞争下的双边贸易模型，我们发现政府会内生性地设定繁文缛节壁垒（RTBs），即由低效行政程序造成的贸易障碍。研究还表明，繁文缛节壁垒可能对关税变动产生反向反应。具体而言，我们发现RTB水平的下降幅度可能超过关税的上升幅度（反弹效应）。最后，在两国自由贸易协定下协调提高关税税率的情形中，研究证明关税上调能够同时提升消费者剩余、生产者剩余及政府收支水平。论文解读：Wasteful Trade Barriers in Oligopoly1. 研究目的本文旨在分析国际寡头竞争背景下，政府如何内生性地设定非关税贸易壁垒（如繁文缛节壁垒，RTBs），并探讨其与关税政策的互动关系，以及自由贸易协定（FTA）下协调关税调整的福利效应。2. 研究方法  理论模型：构建双边贸易模型，基于国际寡头竞争框架，分析政府如何策略性设定RTBs。  比较静态分析：研究RTBs与关税的替代关系，尤其是“反弹效应”（RTB下降幅度超过关税上升幅度）。  福利分析：评估FTA下协调提高关税对消费者剩余、生产者剩余及政府收支的影响。3. 核心观点  RTBs的内生性：政府会通过低效行政程序（如冗长审批、复杂文件要求）人为制造贸易壁垒，以保护本国企业。  RTBs与关税的替代关系：当关税上升时，RTBs可能大幅下降（反弹效应），表明两者存在策略性互补或替代。  FTA下的关税协调：在两国自由贸易协定中，协调提高关税可能同时提升消费者剩余、生产者剩余和政府收入，挑战传统贸易保护主义的负面认知。4. 创新点  聚焦非关税壁垒：突破传统关税研究，揭示RTBs作为策略性贸易政策工具的作用。  反弹效应：提出RTBs对关税变动的非对称反应，为政策协调提供新视角。  FTA的福利悖论：证明特定条件下，关税上调可能实现多方福利改善，与传统贸易理论形成对比。5. 潜在影响  政策制定：提示政府需统筹考虑关税与非关税壁垒的互动，避免政策冲突或无效性。  贸易谈判：为FTA设计提供理论支持，例如协调关税调整可能成为双赢策略。  后续研究：可扩展至多国模型或实证检验，验证RTBs在不同产业或国家的异质性影响。总结本文通过寡头竞争模型，揭示了RTBs的策略性使用及其与关税的动态关系，提出了贸易政策协调的新思路，对理论和实践均有重要启示。资源链接: WastefulTradeBarriersin Oligopoly",
        "url": "/Trade-Source/post/wastefultradebarriersin_oligopoly.html",
        "date": "Sep 22, 2022"
      }

      "post-how-regulations-became-the-crux-oftradepolitics-html": {
        "title": "How Regulations Became the Crux ofTradePolitics",
        "author": "Gary Winslett",
        "tags": "Trade  multinational corporations  activists  WTO ",
        "content": "Whereas tariffs were once the main barrier to international trade, cross-national differences in regulation now constitute the most significant impediment to trade and are therefore the centerpiece issues in contemporary trade negotiations.That change has profound implications for the global economy and for international political economy scholarship.This article explains how that change occurred in order to explore how the incorporation of regulation affects trade and illuminate the politics that surround the negotiation over these regulatory trade barriers. As tariffs and other non-regulatory measures were reduced, the extent to which cross-national differences in regulation impeded trade became more apparent, especially to multinational firms which pushed for attenuations of these regulatory trade barriers. Once regulations became the subject of trade negotiations in the 1980s, civil society groups with a vested interested in those regulations became involved in trade politics to a greater degree than ever before.These developments have shaped the major trade negotiations underway today and are likely to remain at the centre of trade politics for the foreseeable future.关税曾是国际贸易的主要壁垒，而如今跨国监管差异构成了贸易的最大障碍，因而成为当代贸易谈判的核心议题。这一转变对全球经济和国际政治经济学研究具有深远影响。本文通过剖析这一演变过程，探讨监管规则如何影响贸易，并揭示围绕这些监管性贸易壁垒谈判的政治博弈。随着关税及其他非监管措施逐步削减，各国监管差异对贸易的阻碍作用愈发凸显——尤其对积极推动削弱此类壁垒的跨国企业而言。自20世纪80年代监管议题进入贸易谈判领域，与这些监管规则存在利益关联的民间社会组织便以前所未有的程度介入贸易政治。这些发展态势塑造了当前进行中的重大贸易谈判格局，并可能在可预见的未来持续占据贸易政治的核心地位。研究目的论文旨在揭示国际贸易壁垒从传统关税向跨国监管差异的转变，分析监管规则如何成为当代贸易谈判的核心议题，并探讨这一演变对全球经济、政治博弈及利益相关方（如跨国企业、民间社会组织）的影响。研究方法  历史分析：梳理20世纪80年代以来监管议题进入贸易谈判的演变过程。  政治经济学分析：剖析监管差异对贸易的阻碍作用及利益相关方的博弈逻辑。  案例研究：结合当前重大贸易谈判实例，验证监管规则的核心地位。核心观点  贸易壁垒的转变：关税等传统壁垒逐步削减，跨国监管差异（如技术标准、环境法规）成为主要障碍。  谈判焦点转移：监管规则成为贸易谈判的核心议题，推动跨国企业和民间社会组织深度参与。  政治博弈加剧：不同利益集团围绕监管规则的制定展开激烈竞争，重塑贸易政治格局。创新点  视角创新：突破传统关税壁垒研究，聚焦监管差异的贸易政治效应。  动态分析：揭示监管议题从边缘到核心的演变路径及其驱动因素（如全球化、企业需求）。  利益相关方拓展：强调民间社会组织在监管谈判中的新兴角色。潜在影响  政策层面：推动各国协调监管标准，可能催生新型国际规则（如“监管互认”机制）。  经济层面：降低监管壁垒可提升贸易效率，但可能加剧发展中国家与发达国家的规则竞争。  学术层面：为国际政治经济学提供新研究方向，如监管权力的分配与非国家行为体的影响。（全文逻辑链：贸易壁垒演变→监管差异的核心化→利益博弈→未来谈判格局）资源链接: How Regulations Became the Crux ofTradePolitics",
        "url": "/Trade-Source/post/how_regulations_became_the_crux_oftradepolitics.html",
        "date": "Sep 09, 2022"
      }

      "post-howtechnicalbarriers-totradeaffect-machinery-production-networks-evidence-from-east-asia-html": {
        "title": "HowTechnicalBarriers toTradeAffect Machinery Production Networks: Evidence from East Asia",
        "author": "Chinho Lin",
        "tags": "Technical barriers to trade  East Asia  Machinery industry  International production networks  Fragmentation ",
        "content": "We estimate the effects of technical barriers to trade (TBT) on machinery imports in international production networks. Using disaggregated detailed product data and the gravity model, we estimate the TBT notifications in two separate measures of TBT, namely cumulative TBT, and TBT dummy, evidencing significantly negative effects on machinery imports. This evidence suggests that TBT are trade barriers that restricts the development of machinery production networks. However, this negative effect appears to come from the final product. By contrast, TBT related to parts and components have larger positive effects than those related to final products for imports.我们评估了技术性贸易壁垒(TBT)对国际生产网络中机械产品进口的影响。通过使用细分的详细产品数据和引力模型，我们采用累计TBT和TBT虚拟变量两种测量方式对TBT通报进行估算，结果均显示其对机械进口具有显著负面影响。这一证据表明TBT是阻碍机械生产网络发展的贸易壁垒。然而，这种负面影响似乎主要来自最终产品。相比之下，与零部件相关的TBT对进口产生的积极效应要大于与最终产品相关的TBT。研究目的该论文旨在评估技术性贸易壁垒（TBT）对东亚地区机械产品国际生产网络中进口的影响，重点分析TBT对不同类型机械产品（最终产品与零部件）的差异化作用。研究方法  数据：采用细分的详细产品数据，确保对机械产品进口的精准分析。  模型：基于引力模型，量化TBT对进口的影响。  变量设计：          使用两种TBT测量方式：累计TBT和TBT虚拟变量。      区分最终产品和零部件的TBT效应。      核心观点  总体影响：TBT对机械产品进口具有显著负面影响，表明其是阻碍机械生产网络发展的贸易壁垒。  差异化效应：          最终产品：TBT的负面影响显著，抑制进口。      零部件：TBT可能产生积极效应，促进作用大于最终产品相关的TBT。      创新点  细分分析：首次区分TBT对机械最终产品和零部件的差异化影响，揭示生产网络的非对称效应。  方法改进：结合累计TBT和虚拟变量两种测量方式，增强结论的稳健性。  区域聚焦：针对东亚机械生产网络，填补了新兴经济体TBT研究的空白。潜在影响  政策启示：          对最终产品的TBT需谨慎制定，避免过度抑制贸易。      零部件的TBT可能促进技术升级或本地化生产，政策可针对性优化。        学术意义：为国际生产网络和贸易壁垒研究提供新视角，推动后续关于TBT结构性影响的探讨。  产业实践：提醒机械行业企业关注TBT的差异化影响，调整供应链布局。资源链接: HowTechnicalBarriers toTradeAffect Machinery Production Networks: Evidence from East Asia",
        "url": "/Trade-Source/post/howtechnicalbarriers_totradeaffect_machinery_production_networks_evidence_from_east_asia.html",
        "date": "Aug 30, 2022"
      }

      "post-regulatory-heterogeneity-and-global-value-chain-relatedtrade-html": {
        "title": "Regulatory Heterogeneity and Global Value Chain-RelatedTrade",
        "author": "Alessio Lombini",
        "tags": "Gravity equation  gravity model  non-tariff measures  regulatory distance  trade protection  international trade  global value chains  technical regulations ",
        "content": "In this paper, I estimate the impact of heterogeneity in non-tariff measures policies on countries’ global value chain-related trade and its backward and forward components. I first build a regulatory distance index, which measures the degree of dissimilarity in non-tariff measure structures between two trade partners. By including the regulatory distance index in a structural gravity model, I then find a significant negative effect of regulatory distance on total, backward, and forward global value chain-related trade. The negative impact is even more substantial when I restrict the analysis to manufacturing sectors. On the country dimension, I demonstrate that the effects of regulatory distance are associated with the exporters’ and the importers’ income levels.本文中，我评估了非关税措施政策异质性对各国全球价值链相关贸易及其后向与前向组成部分的影响。首先构建了一个监管距离指数，用于衡量两个贸易伙伴间非关税措施结构的差异程度。通过将该指数纳入结构引力模型，我发现监管距离对全球价值链相关总贸易、后向贸易和前向贸易均存在显著负面影响。当分析范围限定在制造业部门时，这种负面效应更为显著。在国家维度上，我证明了监管距离的影响与出口国和进口国的收入水平存在关联。论文解读：Regulatory Heterogeneity and Global Value Chain-Related Trade1. 研究目的本文旨在评估非关税措施（NTMs）的政策异质性（即“监管距离”）对全球价值链（GVC）相关贸易的影响，包括总贸易、后向贸易（上游环节）和前向贸易（下游环节）。研究试图揭示政策差异如何阻碍国际生产分工，尤其关注制造业部门和国家收入水平的调节作用。2. 研究方法  监管距离指数构建：量化两国间非关税措施结构的差异程度，作为核心解释变量。  结构引力模型：将监管距离指数纳入模型，分析其对GVC贸易的边际效应，控制其他传统贸易影响因素（如地理距离、经济规模等）。  分样本检验：          部门层面：聚焦制造业，验证监管距离的异质性影响。      国家层面：考察出口国与进口国收入水平（如高收入vs.低收入）对监管距离效应的调节作用。      3. 核心观点  主要结论：监管距离对GVC相关贸易（总贸易、后向贸易、前向贸易）均产生显著负面影响，表明政策差异会阻碍全球价值链分工。  部门差异：制造业的贸易流量对监管距离更敏感，因其高度依赖跨国生产协作。  国家差异：监管距离的影响强度与贸易伙伴的收入水平相关，可能源于高收入国家更复杂的合规要求或低收入国家的制度能力差距。4. 创新点  指标创新：首次构建监管距离指数，系统量化非关税措施的政策异质性。  研究视角：将传统贸易政策分析延伸至GVC细分环节（后向/前向贸易），揭示政策差异对生产网络的不同影响。  异质性分析：通过部门和国家收入水平的交互检验，提供更细粒度的政策启示。5. 潜在影响  政策层面：呼吁国际协调以减少非关税措施差异，尤其是制造业领域；建议发展中国家加强制度能力以缩小监管差距。  学术层面：为GVC贸易的实证研究提供新工具（监管距离指数），推动贸易政策与生产网络理论的交叉研究。  实践意义：帮助企业预判政策壁垒对供应链布局的影响，优化跨国投资决策。总结本文通过创新性指标和严谨的实证分析，证明监管异质性显著抑制GVC贸易，尤其对制造业和不同收入国家存在差异化影响。研究成果为全球供应链治理和政策协调提供了重要依据。资源链接: Regulatory Heterogeneity and Global Value Chain-RelatedTrade",
        "url": "/Trade-Source/post/regulatory_heterogeneity_and_global_value_chain_relatedtrade.html",
        "date": "Aug 08, 2022"

      "post-ph-d-thesis-d0-bf-d1-81-d0-b8-d1-85-d0-be-d0-bb-d0-be-d0-b3-d1-96-d1-87-d0-bd-d1-96-d1-87-d0-b8-d0-bd-d0-bd-d0-b8-d0-ba-d0-b8-d1-80-d0-be-d0-b7-d0-b1-d1-83-d0-b4-d0-be-d0-b2-d0-b8-d0-ba-d0-b0-d1-80-d1-94-d1-80-d0-b8-d0-b2-d1-82-d0-be-d1-80-d0-b3-d1-96-d0-b2-d0-bb-d1-96-psychological-factors-influencing-career-development-intrade-html": {
        "title": "Ph.D Thesis: Психологічні чинники розбудови кар’єри в торгівлі (Psychological Factors Influencing Career Development inTrade)",
        "author": "Oleksandra Shatilova",
        "tags": "career  psychology  salary  ambition  stereotype  expectation  student  educational program  trade  tax evasion  shadow economy  кар’єра  психологія  зарплата  амбіції  стереотипи  очікування  студенти  освітня програма  торгівля  несплата податків  тіньова економіка ",
        "content": "English Abstract:Анотація: Дисертація на здобуття наукового ступеня доктора філософії в галузі 05 – Соціальні та поведінкові науки за спеціальністю 053 – Психологія. – Київський національний торговельно-економічний університет. Київ, 2021.У дисертаційній роботі представлено результати дослідження проблеми розбудови кар’єри в торгівлі. Описано нові, отримані емпіричним шляхом наукові факти. На їх основі виокремлено та специфіковано психологічні чинники розбудови кар’єри в торгівлі.Основною метою дослідження стало виокремлення психологічних чинників розбудови кар’єри в торгівлі. Досягненню мети сприяло вирішення завдань, у межах яких: 1) висвітлено теоретичні аспекти проблеми розбудови кар’єри загалом та у сфері торгівлі; 2) виявлено зарплатні (кар’єрні) стереотипи в торгівлі; 3) досліджено ставлення студентів до проблеми розбудови кар’єри в торгівлі в тіньовій економіці; 4) представлено часові перспективи та кар’єрні амбіції студентів торговельного спрямування; 5) розроблено алгоритм психологічної допомоги у прийнятті кар’єрного рішення з урахуванням стереотипу сприйняття міжнародної спеціалізації як більш прибуткової; 6) розроблено алгоритм формування ставлення особи до проблеми розбудови кар’єри в тіньовій економіці України.Наукова новизна одержаних результатів полягає в тому, що вперше на основі встановлених наукових фактів створено класифікацію чинників розбудови кар’єри в торгівлі з виокремленням чинників розбудови кар’єри у формальній та неформальній (тіньовій) економіці України (1); а також створено другу класифікацію чинників з виокремленням особистісних та середовищних чинників на основі концепції поведінки за К. Левіним (2).У дисертаційній роботі було виявлено стереотип сприйняття міжнародної спеціалізації як більш прибуткової, на прикладі спеціалізації “Міжнародна торгівля” на противагу “Оптовій та роздрібній торгівлі”. Це дало підстави розробити алгоритм психологічної допомоги у прийнятті кар’єрного рішення з урахуванням стереотипу сприйняття міжнародної спеціалізації як більш прибуткової (3); розкрито особливості розбудови кар’єри в тіньовій економіці України, а саме: виявлено, що набуття підприємницького досвіду та прояв емпатії являються чинниками формування толерантного ставлення до несплати податків, а набуття правосвідомості навпаки є чинником протидії (4). Водночас продемонстровано вплив зміни атрибуції актора на ставлення студентів до розбудови кар’єри в торгівлі в тіньовій економіці України. Це дало підстави розробити алгоритм формування ставлення особи до проблеми розбудови кар’єри в тіньовій економіці України (5). У дисертаційній роботі набули подальшого розвитку наукові уявлення щодо феномену переживання завчасного професійного старіння студентської молоді (6).Наукові пошуки та здобутки висвітлено в чотирьох розділах дисертації. Загалом було проведено шість експериментальних та одне кореляційне дослідження, в яких сумарно 3693 студенти та 116 викладачів взяли участь.У першому розділі “Психологія кар’єри: теоретичні аспекти” розкрито питання множинності кар’єрних досліджень у вітчизняній та західній психології. У другому розділі “Зарплатні стереотипи в торгівлі” встановлено, що студенти, які навчаються на спеціалізаціях “Оптова та роздрібна торгівля” і “Міжнародна торгівля” мають стереотип, пов’язаний зі сприйняттям міжнародної спеціалізації як більш прибуткової. У третьому розділі “Психолого-правові аспекти кар’єри в торгівлі” визначено ставлення студентів Київського національного торговельно-економічного університету до проблеми розбудови кар’єри в тіньовій економіці. У четвертому розділі “Часові перспективи та кар’єрні амбіції студентів торговельного спрямування” встановлено, що часова перспектива є чинником розбудови кар’єри.На основі отриманих нами емпіричним шляхом наукових фактів у дисертаційній роботі виокремлено 18 чинників розбудови кар’єри в торгівлі: гендер, курс, навчальна успішність, спеціалізація, зайнятість, стереотип сприйняття міжнародної спеціалізації як більш прибуткової, зарплатні очікування, часова перспектива, впевненість у спроможності швидкого працевлаштування, впевненість у професійному виборі, амбіції закордонного навчання та працевлаштування, очікування кількості підлеглих та переваг отримання диплому магістра, зміна атрибуції актора, прояв емпатії та набуття підприємницького досвіду, як чинники формування толерантного ставлення до несплати податків, та правосвідомість, як чинник протидії.Виокремлені чинники розбудови кар’єри в торгівлі були класифіковані за відношенням до закону на дві групи: чинники розбудови кар’єри в формальній та неформальній (тіньовій) економіці України. В альтернативній авторській класифікації виокремлено особистісні та середовищні чинники розбудови кар’єри в торгівлі на основі концепції поведінки за К. Левіним.English Abstract:The dissertation is submitted in partial fulfillment of the requirements for the degree of the Doctor of Philosophy (Social and Behavioral Sciences, Specialty in “Psychology”) at the Kyiv National University of Trade and Economics. 2021.The dissertation describes research problems related to career development in trade. New empirically scientific facts are discussed presenting the psychological factors influencing career development in trade.The purpose of this study was to identify the psychological factors influencing career development in trade. The goal aims to achieve the following objectives:1) To describe the theoretical problem in the field of trade,2) To reveal salary stereotypes in trade,3) To study students’ attitude toward the problem of career development in trade in the Ukraine shadow economy,4) To present career ambitions and time perspectives of students specializing in trade,5) To develop a psychological assistance algorithm that facilitates career decision that considers the stereotype of perceiving international specialization as more profitable,6) To develop an algorithm that forms attitudes to the problem in career development in the Ukraine shadow economy.For the first time, this study presents a scientific novelty that focuses on the classification of career development in trade in both the formal and informal (shadow) economy of Ukraine) (1). For the first time, this study also presents a novel scientific insight that classifies career development factors in trade (personal and environmental factors based on Levin’s formula) (2). The thesis also reveals the stereotype of perceiving international specialization as more profitable. An algorithm is developed to correct this perception providing psychological assistance for making a career decision while considering the stereotype of perceiving international specialization as more profitable (3). In addition, the thesis reveals the peculiarities of career development in the Ukraine shadow economy. Entrepreneurial experience and empathy are factors influencing tax evasion, and the acquisition of legal awareness is a countermeasure (4). At the same time, this thesis demonstrated the influence of the change in the attribution of an actor (effect of neutral, first, and third perspectives) on the student attitude to the career trade development in the Ukraine shadow economy. In this regard, an algorithm was developed to form an attitude toward the problem of career development in the Ukraine shadow economy (5). The dissertation work further developed scientific ideas regarding the “feeling old” phenomena and career-building for young students (6).Four sections cover scientific research and achievements. Six experimental studies and one correlation study were conducted: 3693 students and 116 teachers participated. The dissertation is organized as follows:Chapter I discusses the theoretical aspects of career psychology and different studies focusing on career building in Ukrainian and Western psychology. Chapter 2 discusses “salary stereotypes in trade” considering the problem of perception of international specializations as more profitable. Chapter 3 discusses the “psychological and legal aspects of a career in trade” and defines the students’ attitude of the Kyiv National University of Trade and Economics to the problem of career development in the Ukraine shadow economy. Chapter 4 explores the “time perspectives and career ambitions of trade students”.Based on the empirical evidence obtained from scientific facts, 18 factors of career development in trade are identified: gender, course, grade point average, specialization, employment, the stereotype of perception of international specialization as more profitable, salary expectations, time perspective, career ambition to be hired quickly, confidence in professional choice, ambitions to study and work abroad, career expectations of the number of subordinates, the benefits of obtaining a master’s degree. Change in the attribution of the actor (an effect of neutral, first, and third perspectives), empathy, and entrepreneurial experience were factors to form a tolerant attitude to tax evasion; legal awareness has an opposite effect.From a law perspective, the resulting factors influencing career development in trade were classified into two groups: factors of career development in the 1) formal and 2) informal (shadow) economy of Ukraine. The alternative classification from Shatilova identified 1) personal and 2) environmental factors of career development in trade using Levin’s formula.英文摘要：本论文为申请哲学博士学位（社会与行为科学领域，心理学专业）提交的部分研究成果。基辅国立贸易与经济大学，2021年。. . 论文研究了贸易领域职业发展问题，呈现了通过实证研究获得的新科学事实，并据此提炼出影响贸易职业发展的心理因素。研究主要目标是识别贸易职业发展的心理因素，通过完成以下任务实现：1）阐述职业发展问题的理论层面；2）揭示贸易领域的薪资（职业）刻板印象；3）探究学生对乌克兰影子经济中贸易职业发展问题的态度；4）呈现贸易专业学生的时间观与职业抱负；5）开发考虑”国际专业更盈利”刻板印象的职业决策心理辅助算法；6）制定针对乌克兰影子经济职业发展问题的个人态度塑造算法。. . 科学创新体现在：首次建立包含乌克兰正式与非正式（影子）经济职业发展因素的分类体系（1）；基于勒温行为公式首创包含个人与环境因素的分类框架（2）。研究发现了”国际专业更盈利”的认知刻板印象（以”国际贸易”与”批发零售贸易”专业对比为例），据此开发了修正该刻板印象的职业决策辅助算法（3）；揭示了乌克兰影子经济中职业发展特征——创业经验与共情能力助长税收容忍度，而法律意识则起抑制作用（4）；证实了行动者归因变化对学生态度的影响，进而制定影子经济职业发展态度塑造算法（5）；深化了关于学生群体”过早职业老化”现象的研究（6）。. . 研究通过四章展开，包含6项实验和1项相关性研究，共涉及3693名学生和116名教师。第一章阐述职业心理学的理论基础；第二章揭示贸易专业学生存在的”国际专业更盈利”薪资刻板印象；第三章分析学生对影子经济中职业发展的态度；第四章证实时间观是职业发展影响因素。. . 通过实证研究最终确定18个贸易职业发展影响因素：性别、年级、学业成绩、专业方向、就业状况、”国际专业更盈利”刻板印象、薪资预期、时间观、快速就业信心、专业选择确信度、海外求学与就业抱负、下属数量预期、硕士学位收益预期、行动者归因变化、共情能力与创业经验（助长税收容忍度）及法律意识（抑制因素）。这些因素按法律属性分为正式与非正式（影子）经济两类，另按勒温公式划分为个人与环境因素。研究目的该论文旨在探究影响贸易领域职业发展的心理因素，重点关注乌克兰正式与非正式（影子）经济中的职业选择、薪资刻板印象及学生态度。具体目标包括：  理论分析职业发展问题；  揭示贸易领域的薪资刻板印象；  分析学生对影子经济中职业发展的态度；  研究时间观与职业抱负的关系；  开发修正刻板印象的职业决策辅助算法；  制定针对影子经济职业问题的态度塑造算法。研究方法  研究设计：结合理论分析与实证研究，包含6项实验和1项相关性研究。  样本：涉及3,693名学生和116名教师，覆盖贸易专业不同背景群体。  工具：基于勒温行为公式（行为是个人与环境的函数）构建分类框架，量化分析心理因素。  数据分析：通过对比（如“国际贸易”与“批发零售贸易”专业）、态度调查、归因实验等方法验证假设。核心观点  薪资刻板印象：存在“国际专业更盈利”的认知偏差，影响职业选择。  影子经济特征：创业经验与共情能力助长对税收违规的容忍，法律意识则抑制该倾向。  时间观影响：学生的时间观念（如未来导向）显著关联职业抱负。  过早职业老化：部分学生因刻板印象或环境压力过早固化职业路径，限制发展潜力。创新点  理论框架：          首次建立包含乌克兰正式与非正式经济因素的职业发展分类体系。      基于勒温公式，提出整合个人（如心理特质）与环境（如经济属性）的双维分析模型。        实证发现：          揭示“国际专业更盈利”刻板印象及其算法化修正方案。      明确影子经济中职业发展的心理驱动（如税收容忍度）与抑制因素（法律意识）。        应用工具：开发两类算法——职业决策辅助算法（修正刻板印象）和态度塑造算法（应对影子经济问题）。潜在影响  学术领域：          为职业心理学提供新兴经济体（如乌克兰）的案例，补充非西方语境的研究空白。      提出“过早职业老化”等新概念，拓展职业发展阶段理论。        实践应用：          算法工具可辅助教育机构优化职业指导，减少刻板印象的负面影响。      对政策制定者：揭示影子经济的心理成因，为合规性干预（如强化法律意识）提供依据。        社会意义：          助力贸易领域人才合理流动，平衡正式与非正式经济的人力资源配置。      资源链接: Ph.D Thesis: Психологічні чинники розбудови кар’єри в торгівлі (Psychological Factors Influencing Career Development inTrade)",

        "author": "Deborah Elms",
        "tags": "digital trade  trade in services  Asia  digital policy ",
        "content": "Digital trade has become a major driver of economic development by enhancing productivity and lowering costs of trade in goods. While digital trade promises new opportunities for individuals and firms of all sizes, it also raises new challenges. Policymakers and business leaders need to better understand the drivers of this paradigm for trade and find solutions for potential issues in dialogue with stakeholders so as to ensure digital trade policies that are more sustainable and inclusive for all. This paper addresses emerging topics, with limited existing regulations in place and with clear challenges ahead in designing effective and appropriate policy responses that effectively address each topic. The risks of incompatible policy frameworks across the Asia-Pacific region cannot be discounted. Such regulatory fragmentation could destroy the promise of the digital economy and make it significantly harder for large and small firms across the region to participate in digital trade in the future.数字贸易通过提升生产效率和降低商品贸易成本，已成为经济发展的主要驱动力。尽管数字贸易为各类规模的企业和个人带来了新机遇，但也带来了新挑战。政策制定者和商业领袖需要更好地理解这一贸易模式的驱动因素，并与利益相关方共同探讨潜在问题的解决方案，以确保数字贸易政策更具可持续性和包容性。本文探讨了现有法规有限、且在制定有效且适当的政策应对措施方面面临明显挑战的新兴议题。亚太地区政策框架不兼容的风险不容忽视。这种监管碎片化可能会破坏数字经济的潜力，并大幅增加该地区大小企业未来参与数字贸易的难度。论文解读：Digital Trade in Asia1. 研究目的本文旨在分析数字贸易在亚太地区的发展现状及其对经济的影响，探讨当前政策框架的局限性，并提出应对挑战的建议，以确保数字贸易政策的可持续性和包容性。2. 研究方法  定性分析：通过文献和政策研究，梳理数字贸易的驱动因素及其经济影响。  问题识别：分析亚太地区数字贸易面临的政策不兼容、监管碎片化等问题。  政策建议：基于利益相关方视角，探讨如何优化政策框架以促进数字贸易发展。3. 核心观点  数字贸易的经济作用：通过提升生产效率和降低贸易成本，成为经济发展的关键驱动力。  机遇与挑战并存：为企业和个人带来新机会，但政策不完善可能导致监管碎片化，阻碍发展。  政策协调的必要性：亚太地区需加强政策兼容性，避免监管差异增加企业参与数字贸易的难度。4. 创新点  聚焦亚太地区：针对该地区数字贸易政策碎片化问题提出具体分析，弥补现有研究的不足。  强调包容性政策：主张政策制定需兼顾不同规模企业的需求，确保数字贸易的普惠性。5. 潜在影响  政策优化：为亚太国家提供参考，推动更协调的数字贸易政策制定。  企业实践：减少监管障碍，帮助中小企业更高效地参与数字贸易。  学术研究：为后续关于数字贸易政策协调性的研究提供理论基础。总结本文系统分析了亚太地区数字贸易的现状、挑战及政策需求，强调政策协调对释放数字经济潜力的重要性，对实践和学术研究均具有参考价值。资源链接: DigitalTradein Asia",
        "url": "/Trade-Source/post/digitaltradein_asia.html",
        "date": "Jul 09, 2022"

      "post-book-data-text-html": {
        "title": "book_data_text",
        "author": "linkaixin",
        "tags": "books  information  dangdang ",
        "content": "This data is the basic information of books from dangdang.该数据是当当网书籍的基本信息。论文解读：book_data_text研究目的该研究旨在整理并分析当当网书籍的基本信息数据，可能服务于以下目标：  数据基础构建：为书籍推荐系统、市场分析或学术研究提供结构化数据支持。  行业分析：通过书籍信息（如类别、销量、价格等）揭示出版市场趋势或消费者偏好。研究方法  数据来源：直接爬取或获取当当网公开的书籍元数据（如书名、作者、出版社、价格、评分等）。  数据处理：可能涉及数据清洗（去重、缺失值处理）、分类（按主题或标签）或统计分析（如价格分布、畅销书特征）。  分析技术：若涉及进一步研究，可能采用描述性统计、文本挖掘（书名/简介分析）或机器学习模型（销量预测）。核心观点  数据价值：电商平台书籍数据能反映市场需求、竞争格局和读者行为。  潜在应用：          出版商优化选题或定价策略；      平台改进个性化推荐算法；      研究者探索文化消费趋势。      创新点  数据覆盖性：聚焦中国主流电商的书籍数据，补充了特定市场的研究空白。  可扩展性：数据可作为其他研究（如数字阅读、知识传播）的基础数据集。潜在影响  商业领域：助力出版行业动态监测和精准营销。  学术领域：推动图书情报学、消费行为学或计算社会科学的研究。  局限性：数据可能受平台抽样偏差影响（如未涵盖小众书籍或线下销售数据）。总结该论文（或数据集）的核心贡献在于提供结构化的当当网书籍信息，为后续定量分析或应用开发奠定基础，其价值取决于具体研究问题与数据深度挖掘。资源链接: book_data_text",
        "url": "/Trade-Source/post/book_data_text.html",
        "date": "Jul 08, 2022"
      }

      "post-dataset-for-trading-information-of-japan-electric-power-exchange-jepx-and-electricity-production-in-japan-html": {
        "title": "Dataset for trading information of Japan Electric Power Exchange (JEPX) and electricity production in Japan",
        "author": "Teng Ma, Yimeng Du, Tao Xu, Wang Chen",
        "tags": "Spot Market Data  JEPX  transaction volume  spot prices  Yen/kWh  hourly price data  Power Generation Data  electric power companies  nuclear  thermal  hydroelectric  geothermal  biomass  solar  wind  hydroelectric power  power transmission  Utilization and Forecast Data  utilization rate  power generation facilities  electricity demand forecast  Organization for Cross-regional Coordination of Transmission Operator ",
        "content": "Spot Market Data:The spot price data of nine regions in Japan were obtained from the homepage of the JEPX. The dataset includes (i) transaction volume (100 GWh) and (ii) spot prices (Yen/kWh) in each area. Hourly price data were calculated as the hourly spot price by the mean of each two-time interval value in 1 hour, according to the 48 products traded in each 30-minute time interval within a day.Power Generation Data:The energy generation data in the electricity sector were acquired from nine traditional electric power companies (Hokkaido EPCO, Tohoku EPCO, Tokyo EPCO, Chubu EPCO, Hokuriku EPCO, Kansai EPCO, Chugoku EPCO, Shikoku EPCO, and Kyushu EPCO).The dataset contains various electricity power sources, such as nuclear, thermal, inflow-type hydroelectric, geothermal, biomass, solar, wind, pump-storage-type hydroelectric power, and regional power transmission by cross-regional interconnected lines. All the generation data were organized as hour-level data for each day.Utilization and Forecast Data:The utilization rate of the respective power generation facilities and the electricity demand forecast datasets were obtained from the Organization for Cross-regional Coordination of Transmission Operator, Japan.现货市场数据：日本九个地区的现货价格数据取自JEPX官网。该数据集包含（i）交易量（100吉瓦时）和（ii）各区域现货价格（日元/千瓦时）。根据每日48个30分钟时段交易产品，每小时价格数据通过取两个30分钟间隔值的平均值计算得出。发电数据：电力行业发电数据来自九家传统电力公司（北海道电力、东北电力、东京电力、中部电力、北陆电力、关西电力、中国电力、四国电力、九州电力）。数据集涵盖核电、火电、径流式水电、地热、生物质、太阳能、风电、抽水蓄能式水电及跨区域互联线路输送电力等多种电源类型。所有发电数据均按日整理为小时级数据。利用率与预测数据：各发电设施利用率及电力需求预测数据集取自日本跨地区输电运营商协调组织。研究目的该论文旨在构建一个涵盖日本电力交易市场（JEPX）现货价格、发电量及利用率预测的综合数据集，为分析电力市场动态（如价格波动、供需关系）及可再生能源整合影响提供数据支持。研究方法  数据来源：          现货市场数据：从JEPX官网获取九大区域的每小时现货价格（日元/千瓦时）和交易量（100吉瓦时），基于每日48个30分钟时段数据的平均值计算。      发电数据：整合九家传统电力公司的每小时发电量，覆盖核电、火电、可再生能源（水电、地热、生物质、太阳能、风电）及跨区域输电数据。      利用率与预测数据：采用日本跨地区输电运营商协调组织提供的设施利用率及需求预测数据。        数据处理：          统一时间粒度至小时级，确保数据一致性。      多源数据关联，如价格与发电类型、区域间电力流动的匹配。      核心观点  数据全面性：数据集首次系统整合了日本电力市场的交易价格、多能源发电量及供需预测，覆盖地域和电源类型的多样性。  市场分析价值：通过小时级数据可揭示价格与发电结构（如可再生能源占比）的关联性，或区域间电力输送对价格的影响。创新点  多维度整合：将交易市场数据与发电技术细节、需求预测结合，弥补了单一数据源的局限性。  时间分辨率优化：小时级数据比传统日级数据更能捕捉电力市场的短期波动特征。潜在影响  学术研究：支持电力市场建模、可再生能源经济性分析或政策效果模拟。  行业应用：助力发电企业优化投标策略，或电网运营商平衡跨区域供需。  政策制定：为日本电力市场改革（如碳定价、可再生能源激励）提供实证依据。（注：解读基于论文描述的数据集构建方法，未涉及具体实证结论。）资源链接: Dataset for trading information of Japan Electric Power Exchange (JEPX) and electricity production in Japan",
        "url": "/Trade-Source/post/dataset_for_trading_information_of_japan_electric_power_exchange_jepx_and_electricity_production_in_japan.html",
        "date": "Jul 04, 2022"
      }

      "post-open-strategic-autonomy-in-eutradepolicy-impact-on-european-third-states-html": {
        "title": "&apos;Open Strategic Autonomy&apos; in EUTradePolicy: Impact on European Third States",
        "author": "Charlotte Sieber-Gasser",
        "tags": "European Union  trade policy  open strategic autonomy  WTO  Switzerland ",
        "content": "Since February 2021, EU trade policy has officially been guided by the concept of “open strategic autonomy”. The EU thus declares both its willingness to continue to cooperate with third parties on trade issues and its will to consistently defend its own trade interests against the outside world. As it turns out, the EU today has the necessary legal basis to independently enforce both trade and trade-related interests through trade sanctions against third countries if necessary.自2021年2月起，欧盟贸易政策正式以”开放的战略自主”理念为指导。欧盟由此表明其愿继续在贸易问题上与第三方合作，同时也有决心坚定维护自身对外贸易利益。事实证明，当今欧盟已具备必要法律基础，可在必要时通过贸易制裁自主维护贸易及相关利益。论文解读：“Open Strategic Autonomy” in EU Trade Policy: Impact on European Third States研究目的探讨欧盟自2021年2月采纳“开放的战略自主”（Open Strategic Autonomy）理念后，其贸易政策对第三方国家的影响，重点分析欧盟如何在保持国际合作的同时强化自主维护贸易利益的能力。研究方法  政策分析：梳理欧盟贸易政策的演变，特别是“开放的战略自主”理念的提出背景及法律依据。  案例研究：结合欧盟近年实施的贸易措施（如制裁、反倾销等），验证其法律工具的实际应用效果。  影响评估：分析该政策对第三方国家（如贸易伙伴、竞争对手）的经济与政治影响。核心观点  平衡开放与自主：欧盟在坚持多边合作框架的同时，通过强化法律工具（如贸易防御机制）确保关键领域（如供应链安全、技术主权）的独立性。  法律基础成熟：欧盟已具备完善的法律体系（如《外国补贴条例》《国际采购工具》），可自主实施贸易制裁或限制措施，无需依赖外部机构。  对第三方的影响：政策可能加剧欧盟与贸易伙伴的摩擦（如中美），但也为中小国家提供“规则制衡”的示范。创新点  概念整合：将“开放”与“战略自主”这一看似矛盾的双重目标系统化，提出可操作的贸易政策框架。  法律工具实证：具体分析欧盟如何将新理念转化为法律行动（如针对外国补贴的审查机制），填补政策落地研究的空白。潜在影响  国际关系：可能重塑欧盟与主要经济体的互动模式，推动“基于规则的贸易”成为全球治理新范式。  经济效应：短期或增加贸易壁垒风险，长期可能增强欧盟产业链韧性，但需警惕报复性措施。  政策示范：为其他经济体在全球化与主权保护间的平衡提供参考，尤其影响新兴国家的政策选择。（注：解读基于摘要信息，若需更全面分析需参考全文数据与案例细节。）资源链接: ‘Open Strategic Autonomy’ in EUTradePolicy: Impact on European Third States",
        "url": "/Trade-Source/post/open_strategic_autonomy_in_eutradepolicy_impact_on_european_third_states.html",
        "date": "Jun 17, 2022"
      }

      "post-d1-80-d0-be-d1-81-d1-81-d0-b8-d1-8f-d0-b8-d1-82-d0-be-d1-80-d0-b3-d0-be-d0-b2-d1-8b-d0-b5-d1-81-d0-bf-d0-be-d1-80-d1-8b-d0-b2-d0-b2-d1-82-d0-be-d0-b0-d0-bd-d1-82-d0-b8-d0-b4-d0-b5-d0-bc-d0-bf-d0-b8-d0-bd-d0-b3-d0-be-d0-b2-d1-8b-d0-b5-d0-ba-d0-be-d0-bc-d0-bf-d0-b5-d0-bd-d1-81-d0-b0-d1-86-d0-b8-d0-be-d0-bd-d0-bd-d1-8b-d0-b5-d0-b8-d1-81-d0-bf-d0-b5-d1-86-d0-b8-d0-b0-d0-bb-d1-8c-d0-bd-d1-8b-d0-b5-d0-b7-d0-b0-d1-89-d0-b8-d1-82-d0-bd-d1-8b-d0-b5-d0-bc-d0-b5-d1-80-d1-8b-russia-andtradedisputes-in-the-wto-antidumping-countervailing-and-safeguardmeasures-html": {
        "title": "Россия и торговые споры в ВТО: антидемпинговые, компенсационные и специальные защитные меры (Russia andTradeDisputes in the WTO: Antidumping, Countervailing and SafeguardMeasures)",
        "author": "Elena Belova",
        "tags": "Антидемпинговые меры  компенсационные меры  специальные защитные меры  меры защиты рынка  Россия  ВТО  торговые споры  Antidumping measures  countervailing measures  safeguard measures  Russia in the WTO  trade disputes. ",
        "content": "Russian Abstract:Став полноправным членом ВТО 3,5 года назад, Россия получила доступ к системе юридических норм, которые имеют обязательную силу для членов данной организации и которыми они обязаны руководствоваться при проведении своей торговой политики. В частности, одним из важнейших механизмов ВТО является возможность отстаивания интересов отечественных производителей, как на внутреннем, так и на внешнем рынке. Официально закрепленные в Соглашениях ВТО меры защиты рынка вводятся с целью пресечения недобросовестной конкуренции (демпинг и субсидирование) и/или для за-щиты отечественного производителя в условиях нормальной конкуренции (специальные защитные меры). Несмотря на столь короткий срок членства РФ в ВТО, уже можно подвести некоторые итоги на основании проводимых расследований и существующих торговых споров между Россией и ее партнерами.English Abstract:After becoming a member of the WTO organization 3,5 years ago, Russia has gained the access to the system of judicial norms which are binding upon the members of this organization and which determine the guidelines in their trade policies. One of the most important mechanisms of the WTO, inter alia, is the possibility to advance the interests of domestic producers both on domestic and international markets. The WTO Agreements officially provide for the measures that are used to prevent unfair competition (dumping and subsidies) and/or to protect the domestic producers in case of fair competition (safeguards). Though Russian’s participation in in the WTO is not so long, a recapitulation on the basis of conducted investigations and the existing trade disputes between Russia and its trade partners could already be made.俄文摘要：俄罗斯在3年半前成为世贸组织正式成员后，获得了对该组织成员具有约束力、且成员在实施贸易政策时必须遵循的法律规范体系的准入权。其中，世贸组织最重要的机制之一就是能够在国内外市场维护本国生产者的利益。世贸组织协定正式规定的市场保护措施，旨在制止不正当竞争（倾销和补贴）和/或在正常竞争条件下保护国内生产者（特别保障措施）。尽管俄罗斯加入世贸组织时间不长，但根据已开展的调查和俄罗斯与其合作伙伴之间现有的贸易争端，已经可以得出一些结论。. . 英文摘要：俄罗斯在3年半前成为世贸组织成员后，获得了对该组织成员具有约束力、并指导其贸易政策的法律规范体系的准入权。世贸组织最重要的机制之一，尤其体现在能够推动国内生产者在国内外市场的利益发展。世贸组织协定正式规定了用于防止不公平竞争（倾销和补贴）和/或在公平竞争情况下保护国内生产者（保障措施）的措施。尽管俄罗斯参与世贸组织的时间不长，但基于已进行的调查和俄罗斯与其贸易伙伴之间现有的贸易争端，已经可以进行总结。论文解读：Россия и торговые споры в ВТО1. 研究目的探讨俄罗斯加入WTO后，如何利用WTO框架下的贸易救济工具（反倾销、反补贴和保障措施）保护本国产业利益，并分析其实践效果及与贸易伙伴的争端案例。2. 研究方法  案例分析法：基于俄罗斯加入WTO后的贸易争端实例（如反倾销调查、补贴争议等）。  法律文本分析：解读WTO协定中关于贸易救济措施（《反倾销协定》《补贴与反补贴措施协定》《保障措施协定》）的规则。  实证研究：结合俄罗斯经济部或WTO公开数据，评估贸易救济措施的实施频率、行业分布及效果。3. 核心观点  WTO成员身份的价值：俄罗斯通过加入WTO获得法律工具，可对不公平贸易行为（如倾销、补贴）采取反制措施，同时通过保障措施应对进口激增对国内产业的冲击。  实践矛盾性：尽管俄罗斯积极运用贸易救济工具，但短期内的密集使用可能引发与其他成员（如欧盟、中国）的争端，反映其国内产业保护与WTO规则平衡的挑战。  规则适应性：论文隐含俄罗斯需进一步熟悉WTO争端解决机制，以更高效地维护自身利益。4. 创新点  聚焦俄罗斯视角：现有研究多关注欧美或中国的WTO贸易争端，本文填补了俄罗斯作为新兴WTO成员实践的分析空白。  时效性：基于俄罗斯加入WTO初期（3.5年内）的案例，提供最新动态。  政策关联性：将法律规则与俄罗斯国内产业政策（如进口替代战略）结合分析。5. 潜在影响  对俄罗斯：为政策制定者优化贸易救济措施提供参考，避免过度保护引发的国际诉讼风险。  对WTO体系：揭示新成员在规则适应期的共性问题，可能推动WTO对发展中国家的技术援助机制。  对贸易伙伴：预警俄罗斯可能频繁使用反倾销等工具，需加强双边磋商或多边规则谈判。总结论文通过分析俄罗斯在WTO中的贸易救济实践，揭示了新成员如何利用规则保护国内产业，同时面临规则适应性与国际协调的双重挑战。其价值在于结合具体案例与法律框架，为同类国家提供经验借鉴。资源链接: Россия и торговые споры в ВТО: антидемпинговые, компенсационные и специальные защитные меры (Russia andTradeDisputes in the WTO: Antidumping, Countervailing and SafeguardMeasures)",
        "url": "/Trade-Source/post/%D1%80%D0%BE%D1%81%D1%81%D0%B8%D1%8F_%D0%B8_%D1%82%D0%BE%D1%80%D0%B3%D0%BE%D0%B2%D1%8B%D0%B5_%D1%81%D0%BF%D0%BE%D1%80%D1%8B_%D0%B2_%D0%B2%D1%82%D0%BE_%D0%B0%D0%BD%D1%82%D0%B8%D0%B4%D0%B5%D0%BC%D0%BF%D0%B8%D0%BD%D0%B3%D0%BE%D0%B2%D1%8B%D0%B5_%D0%BA%D0%BE%D0%BC%D0%BF%D0%B5%D0%BD%D1%81%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D1%8B%D0%B5_%D0%B8_%D1%81%D0%BF%D0%B5%D1%86%D0%B8%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B5_%D0%B7%D0%B0%D1%89%D0%B8%D1%82%D0%BD%D1%8B%D0%B5_%D0%BC%D0%B5%D1%80%D1%8B_russia_andtradedisputes_in_the_wto_antidumping_countervailing_and_safeguardmeasures.html",

      "post-paperlesstradein-regionaltradeagreements-html": {
        "title": "PaperlessTradein RegionalTradeAgreements",
        "author": "Yann Duval",
        "tags": "regional trade agreements  paperless trade  trade facilitation  digital trade  electronic certificates  trade integration  regional cooperation  free trade agreements  cross- border paperless trade  electronic commerce  treaty  RTAs  WTO  ESCAP  Asia-Pacific ",
        "content": "We develop a comprehensive list of paperless trade measures and provisions in regional trade agreements (RTAs) and examine the extent to which they are featured in various RTAs, including in the TPP and ASEAN agreements. The number of paperless trade measures in RTAs is found to have doubled between 2005-8 and 2013-16 at the global level. Most recent RTAs contain more and deeper provisions than those featured in the WTO Trade Facilitation Agreement. A more detailed analysis of paperless trade measures included in selected Asia-Pacific RTAs confirms that the coverage of RTAs of paperless trade issues has become extensive, covering increasingly specific areas such as electronic certificates of origins and sanitary and phytosanitary certificates. In that context, the new UN treaty and Framework Agreement on Facilitation of Cross-Border Paperless Trade in Asia and the Pacific can be expected to provide a useful tool for harmonized implementation of many of these provisions.我们整理了一份区域贸易协定（RTAs）中无纸化贸易措施与条款的详尽清单，并考察了这些措施在各类RTA（包括TPP和东盟协定）中的体现程度。研究发现，全球范围内RTA中的无纸化贸易措施数量在2005-2008年与2013-2016年间翻了一番。最新签订的RTA大多包含比WTO《贸易便利化协定》更丰富、更深化的条款。对亚太地区部分RTA中无纸化贸易措施的细化分析表明，RTA对无纸化贸易议题的覆盖已非常广泛，涉及电子原产地证书、卫生与植物检疫证书等日益具体的领域。在此背景下，新出台的联合国《亚洲及太平洋跨境无纸贸易便利化框架协定》有望为协调实施这些条款提供有效工具。论文解读：区域贸易协定中的无纸化贸易（Paperless Trade in Regional Trade Agreements）1. 研究目的论文旨在系统梳理区域贸易协定（RTAs）中的无纸化贸易条款，分析其演变趋势及覆盖范围，并评估其与WTO《贸易便利化协定》（TFA）的差异，同时探讨联合国《亚洲及太平洋跨境无纸贸易便利化框架协定》对协调区域条款的潜在作用。2. 研究方法  数据收集：整理全球RTAs（包括TPP、东盟协定等）中的无纸化贸易措施，形成详尽清单。  时间对比：比较2005-2008年与2013-2016年两个时间段内无纸化条款的数量变化。  条款深度分析：聚焦亚太地区RTAs，细化研究电子原产地证书、卫生与植物检疫（SPS）电子证书等具体领域。  国际协定对比：将RTA条款与WTO TFA及联合国新框架协定进行对比。3. 核心观点  数量增长：2005-2016年间，全球RTAs中的无纸化贸易条款数量翻倍，表明该议题重要性显著提升。  条款深化：新签订的RTAs（如TPP）在无纸化贸易领域的条款比WTO TFA更具体、更严格，涵盖电子单证、自动化通关等细节。  亚太实践：亚太地区RTAs对无纸化贸易的覆盖已非常广泛，尤其在电子证书领域（如原产地、SPS）进展显著。  协调工具：联合国《亚洲及太平洋跨境无纸贸易便利化框架协定》可能成为统一区域条款实施的有效机制。4. 创新点  系统性梳理：首次对全球RTAs中的无纸化贸易条款进行跨时间、跨区域的全面整理。  深度比较：揭示RTA条款与多边协定（如WTO TFA）的差异，凸显区域协定的先行性。  政策关联：将区域实践与联合国新框架协定结合，提出协调实施的路径。5. 潜在影响  政策制定：为各国在RTA谈判中设计无纸化贸易条款提供参考，推动更高标准的数字化规则。  多边与区域协调：提示WTO等国际组织关注区域协定的领先实践，可能影响未来多边谈判。  企业便利化：电子单证等条款的普及可降低贸易成本，尤其利好中小企业跨境贸易。  区域合作：联合国新框架协定可能加速亚太地区无纸化贸易的标准化与互操作性。总结该论文通过实证分析揭示了无纸化贸易在RTAs中的快速制度化趋势，强调区域协定的创新性与实践深度，并为国际规则协调提供了新思路。资源链接: PaperlessTradein RegionalTradeAgreements",
        "url": "/Trade-Source/post/paperlesstradein_regionaltradeagreements.html",
        "date": "May 20, 2022"
      }

      "post-science-data-bank-data-desensitization-commitment-statement-html": {
        "title": "Science Data Bank Data Desensitization Commitment Statement",
        "author": "yuan zhi yuan",
        "tags": "Science  Data  Bank  Data  Desensitization  Commitment  Statement ",
        "content": "Science Data Bank Data Desensitization Commitment Statement科学数据银行数据脱敏承诺声明论文解读：Science Data Bank Data Desensitization Commitment Statement1. 研究目的该论文旨在明确科学数据银行（Science Data Bank）在数据共享过程中对敏感数据的脱敏处理承诺，确保数据使用合法合规，同时保护个人隐私和商业机密，促进科学数据的开放与安全共享。2. 研究方法  规范性声明：通过政策文件形式，规定数据脱敏的原则、范围及实施标准。  流程化操作：明确数据提交、审核、脱敏处理及发布的标准化流程。  技术结合管理：依托技术手段（如匿名化、去标识化）与管理规范（如责任主体划分）双重保障。3. 核心观点  必要性：数据脱敏是平衡数据开放与隐私保护的关键措施。  责任主体：科学数据银行作为平台方需确保脱敏操作的规范性和透明性。  用户权益：数据提供者有权知晓脱敏规则，使用者需遵守数据使用协议。4. 创新点  标准化承诺：首次以公开声明的形式明确科学数据平台的脱敏责任，增强信任。  全流程覆盖：从数据提交到发布的全环节嵌入脱敏要求，系统性较强。  技术与管理协同：强调技术手段与制度约束的结合，而非单一依赖技术。5. 潜在影响  促进数据共享：通过规范化脱敏降低隐私风险，提升科研数据开放意愿。  行业参考价值：为其他科学数据平台提供脱敏治理的标准化模板。  隐私保护升级：推动科研领域数据伦理与合规意识的提升。总结该论文通过制度性承诺，系统化解决了科学数据共享中的隐私矛盾，兼具实践指导意义和行业示范价值。资源链接: Science Data Bank Data Desensitization Commitment Statement",
        "url": "/Trade-Source/post/science_data_bank_data_desensitization_commitment_statement.html",
        "date": "Mar 15, 2022"
      }

      "post-generaltradepolicyuncertainty-and-u-s-tradeflows-html": {
        "title": "GeneralTradePolicyUncertainty and U.S.TradeFlows",
        "author": "Leilei Shen",
        "tags": "Trade Policy Uncertainty  Trade Flows  Preferential Trade Agreements ",
        "content": "We use a text-mining approach to construct a general index of trade policy uncertainty(TPU) for the U.S. and some of its main trade partners. This TPU index capturesuncertainty on U.S. trade policy at a very detailed level (partner and industry levels)from 2001 to 2017. It’s general, thereby enabling us to control for uncertainty relativeto the use of highly-regulated tariff barriers under the WTO, temporary trade barriers(TTB), export restrictions, and potential reinterpretations of trade-related nationalsecurity concerns, among others. Results suggest that a one-standard-deviation increasein policy uncertainty tends to decrease U.S. imports by 1.14 percent. In contrast,uncertainty on the trade policy applied by U.S. trade partners tends to reduce U.S.exports only to markets where the importers display a significant market power level.The results also show that the effects of trade policy uncertainty are mitigated withthe formation of preferential trade arrangements (PTAs).我们采用文本挖掘方法构建了美国及其主要贸易伙伴的贸易政策不确定性(TPU)综合指数。该TPU指数精细捕捉了2001至2017年间美国贸易政策在具体层面（国别与行业维度）的不确定性。其综合性特征使我们能够衡量世贸组织框架下高监管关税壁垒、临时贸易壁垒(TTB)、出口限制以及与贸易相关的国家安全问题潜在重新解读等多重因素引发的不确定性。研究显示：政策不确定性每上升一个标准差，美国进口量往往下降1.14%。相比之下，美国贸易伙伴政策不确定性仅会在进口商具有显著市场支配力的市场抑制美国出口。研究同时表明，优惠贸易协定(PTA)的形成能有效缓解贸易政策不确定性的影响。论文解读：General Trade Policy Uncertainty and U.S. Trade Flows1. 研究目的论文旨在量化分析贸易政策不确定性（TPU）对美国进出口贸易流量的影响，并探讨优惠贸易协定（PTA）在缓解TPU负面效应中的作用。2. 研究方法  TPU指数构建：采用文本挖掘方法，结合美国及其主要贸易伙伴的贸易政策相关文本（如政府文件、新闻报道等），构建了2001—2017年间的国别与行业维度的TPU综合指数。  覆盖范围：该指数不仅涵盖传统关税壁垒，还包括临时贸易壁垒（TTB）、出口限制、国家安全政策重新解读等非关税因素。  实证分析：通过计量模型检验TPU对美国进口和出口的影响，并引入PTA作为调节变量。3. 核心观点  TPU对美国进口的抑制效应：美国自身TPU每上升一个标准差，其进口量平均下降1.14%。  TPU对美国出口的异质性影响：美国出口仅在其贸易伙伴TPU较高且进口商具有显著市场支配力时受到抑制。  PTA的缓解作用：优惠贸易协定的签署能有效削弱TPU对贸易的负面影响。4. 创新点  多维TPU指数：首次构建了覆盖国别、行业及多种政策工具（如关税、TTB、国家安全政策）的综合性TPU指标。  市场支配力的调节作用：揭示了贸易伙伴TPU对美国出口的影响取决于进口商的市场势力。  PTA的政策启示：实证支持PTA作为降低TPU负面效应的有效机制。5. 潜在影响  政策制定：为政府评估贸易政策调整的经济后果提供依据，例如通过PTA稳定贸易预期。  企业决策：帮助跨国企业预判TPU风险，优化供应链和市场布局。  学术研究：为后续TPU与贸易、投资关系的实证研究提供方法论参考。总结该研究通过创新的TPU测度方法，系统分析了政策不确定性对贸易的双向影响，并验证了PTA的缓冲作用，对政策实践和学术研究具有重要价值。资源链接: GeneralTradePolicyUncertainty and U.S.TradeFlows",
        "url": "/Trade-Source/post/generaltradepolicyuncertainty_and_u_s_tradeflows.html",
        "date": "Feb 16, 2022"
      }

      "post-non-tariffmeasuresand-freetradeagreements-html": {
        "title": "Non-TariffMeasuresand FreeTradeAgreements",
        "author": "Xiaoming Li",
        "tags": "Non-tariff measures  Free trade agreements  Gravity model  Linear probability regression ",
        "content": "We examine empirically whether and how non-tariff measures (NTMs) affect the formation of free trade agreements (FTAs). Using data from 114 countries over the period 1986-2019 and applying an augmented gravity model, we show that some of the investigated NTMs encourage, some discourage, and some have no effect on, FTA formation. Our regression results for the selected control variables (economic, geographical, cultural and institutional factors) are largely consistent with those of previous studies albeit on international trade flows and not on FTAs.我们实证研究了非关税措施（NTMs）是否以及如何影响自由贸易协定（FTAs）的形成。利用1986-2019年间114个国家的数据并采用扩展引力模型，我们发现部分被研究的非关税措施会促进自贸协定形成，部分会阻碍其形成，还有部分则无显著影响。所选控制变量（经济、地理、文化和制度因素）的回归结果与此前针对国际贸易流量的研究结论基本一致——尽管这些研究并非针对自贸协定。论文解读：Non-Tariff Measures and Free Trade Agreements1. 研究目的本文旨在探究非关税措施（NTMs）对自由贸易协定（FTAs）形成的影响，分析不同类型的NTMs如何促进、阻碍或对FTA谈判无显著作用。2. 研究方法  数据范围：1986-2019年，涵盖114个国家。  模型选择：扩展引力模型（Extended Gravity Model），该模型常用于分析国际贸易流量，但本文将其应用于FTA形成的研究。  控制变量：经济、地理、文化和制度因素（与已有国际贸易研究一致）。3. 核心观点  NTMs对FTA形成的影响具有异质性：          部分NTMs促进FTA形成：可能因协调标准或减少贸易壁垒的需求推动谈判。      部分NTMs阻碍FTA形成：可能因保护主义或技术壁垒增加谈判难度。      部分NTMs无显著影响：可能涉及中性政策或与FTA谈判无关的措施。        控制变量的回归结果与国际贸易流量研究的结论一致，验证了模型的稳健性。4. 创新点  研究视角创新：首次系统分析NTMs对FTA形成（而非贸易流量）的影响。  方法创新：将引力模型从贸易流量分析拓展至FTA谈判研究。  实证发现创新：揭示NTMs的差异化作用，而非单一结论。5. 潜在影响  政策意义：帮助谈判者识别哪些NTMs可能推动或阻碍FTA达成，优化谈判策略。  学术意义：为FTA形成机制研究提供新视角，推动NTMs与贸易协定的后续研究。  局限性：未具体区分NTMs类型（如技术壁垒、配额等），未来可细化分类研究。总结：本文通过实证分析揭示了NTMs对FTA形成的复杂影响，为贸易政策制定和学术研究提供了重要参考。资源链接: Non-TariffMeasuresand FreeTradeAgreements",
        "url": "/Trade-Source/post/non_tariffmeasuresand_freetradeagreements.html",
        "date": "Feb 01, 2022"

      "post-tradefraud-and-non-tariffmeasures-html": {
        "title": "TradeFraud and Non-TariffMeasures",
        "author": "Hiau Looi Kee",
        "tags": "trade discrepancies  non-tariff measures  ad valorem equivalent of NTMs  tariff evasion  trade fraud ",
        "content": "Similar to tariffs, non-tariff measures (NTMs) may induce trade fraud when they are restrictive. This paper examines whether discrepancies observed in the official trade statistics of importing and exporting countries are partly due to trade fraud associated with evading border NTMs. To capture the restrictiveness of NTMs, this paper estimates the ad valorem equivalent (AVE) with importer-exporter-product variations. This paper presents a theoretical model and empirical evidence showing that discrepancies increase with AVEs, consistent with the trade fraud due to traders intentionally mis-declaring countries of origin and product classifications in order to evade border NTMs. The results are driven by homogeneous products and the trade between developed and developing countries.与关税类似，非关税措施（NTMs）若具有限制性，也可能诱发贸易欺诈。本文研究进口国与出口国官方贸易统计数据间的差异是否部分源于逃避边境非关税措施的贸易欺诈行为。为量化非关税措施的限制程度，本文采用进口方-出口方-产品三维变量估算了从价等值税率（AVE）。通过理论模型与实证分析，本文证明统计差异会随AVE值上升而扩大，这与贸易商为规避边境非关税措施而故意虚报原产国和商品分类的欺诈行为特征相符。该现象主要由同质化产品及发达国家与发展中国家之间的贸易所驱动。研究目的本文旨在探究非关税措施（NTMs）是否可能通过诱发贸易欺诈行为，导致进口国与出口国官方贸易统计数据之间的差异。具体而言，研究试图验证贸易商是否通过虚报原产国或商品分类来规避限制性NTMs，从而造成统计差异。研究方法  量化非关税措施的限制性：          采用进口方-出口方-产品三维变量，估算非关税措施的从价等值税率（AVE），以衡量其限制程度。        理论模型与实证分析：          构建理论模型，分析贸易欺诈行为与统计差异的关系。      实证检验统计差异是否随AVE值上升而扩大，以验证贸易欺诈的存在。        数据与样本：          重点关注同质化产品（标准化程度高、易于虚报）及发达国家与发展中国家之间的贸易。      核心观点  非关税措施与贸易欺诈的关联性：          限制性NTMs（如技术壁垒、配额等）可能促使贸易商通过虚报原产国或商品分类逃避监管，导致进口国与出口国统计数据不一致。        AVE与统计差异的正相关性：          统计差异随AVE值上升而扩大，表明贸易欺诈行为在限制性NTMs下更显著。        驱动因素：          同质化产品（如大宗商品）因易于虚报，成为欺诈高发领域。      发达国家与发展中国家之间的贸易因监管差异或执行力度不同，更易出现统计差异。      创新点  量化非关税措施的限制性影响：          通过AVE估算，将NTMs的限制程度转化为可衡量的经济变量。        揭示贸易欺诈的新机制：          首次系统论证NTMs如何通过诱导贸易欺诈（而非传统关税）导致统计差异。        细分贸易类型的影响：          明确同质化产品及南北贸易在统计差异中的关键作用。      潜在影响  政策层面：          提示各国需加强贸易数据核查，尤其是对同质化产品及南北贸易的监管。      呼吁国际组织（如WTO）优化NTMs设计，减少政策漏洞。        学术层面：          为贸易统计差异研究提供新视角，推动后续关于NTMs与欺诈行为的实证分析。        商业层面：          企业需警惕高AVE值产品的合规风险，避免因统计差异引发贸易争端。      总结本文通过理论与实证结合，证明限制性NTMs会诱发贸易欺诈行为，进而导致贸易统计差异。其创新性在于量化NTMs的经济影响并揭示欺诈机制，对政策制定和学术研究具有重要参考价值。资源链接: TradeFraud and Non-TariffMeasures",
        "url": "/Trade-Source/post/tradefraud_and_non_tariffmeasures.html",
        "date": "Jan 27, 2022"
      }
